<a [routerLink]="'/'">
    <os-text
        [style.color]="'#ffffff'"
        [style.fontWeight]="'bold'">
        OS Angular
    </os-text>
</a>

<a [routerLink]="getStartedPagePath">
    <os-button>
        Get Started
    </os-button>
</a>

<a [routerLink]="componentsPagePath">
    <os-button>
        Components
    </os-button>
</a>

<a [routerLink]="themePagePath">
    <os-button>
        Theming
    </os-button>
</a>

<os-button [routerLink]="desktopPagePath">
    Desktop
</os-button>

<div class="theme-selector">
    <theme-dropdown
        [selectedTheme]="appliedTheme"
        (themeChanged)="onThemeChanged($event)">
    </theme-dropdown>
</div>

<div class="version">
    <os-text>version {{ libVersion }}</os-text>
</div>

<a
    class="github"
    target="_blank"
    href="https://github.com/dreyliky/ng-os">
    <img
        class="github-icon"
        src="/assets/icons/github.svg" />
</a>
