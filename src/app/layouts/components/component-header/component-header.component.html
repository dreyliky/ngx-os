<a [routerLink]="'/'">
    <os-text
        [style.color]="'#ffffff'"
        [style.fontWeight]="'bold'">
        OS Angular
    </os-text>
</a>

<a [routerLink]="'/' + routeEnum.Components">
    <os-button>
        Components
    </os-button>
</a>

<a [routerLink]="'/' + routeEnum.Theming">
    <os-button>
        Theming
    </os-button>
</a>

<os-button
    [routerLink]="'/' + routeEnum.Desktop">
    Desktop
</os-button>

<div class="theme-selector">
    <theme-dropdown
        [selectedTheme]="appliedTheme"
        (themeChanged)="onThemeChanged($event)">
    </theme-dropdown>
</div>

<div class="version">
    <os-text>version {{ libVersion }}</os-text>
</div>
