<label
    class="os-element os-label">
    {{ label }}
</label>

<label class="os-element os-min-val-label">
    {{ minValueLabel }}
</label>

<input
    #slider
    [type]="'range'"
    [disabled]="isDisabled"
    [attr.min]="min"
    [attr.max]="max"
    [value]="value"
    (change)="onSliderValueChange($event)" />

<label class="os-element os-max-val-label">
    {{ maxValueLabel }}
</label>
