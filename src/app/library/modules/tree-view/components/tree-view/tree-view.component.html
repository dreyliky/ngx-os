<os-scroll-view
    [style]="scrollViewStyle"
    [styleClass]="scrollViewStyleClass">
    <ng-content select="[os-tree-view-header]"></ng-content>

    <ng-content select="[os-tree-view-content]"></ng-content>

    <ng-container
        *ngTemplateOutlet="treeNodesBasedOnDataTemplate; context: { nodes: data, depth: 0 }">
    </ng-container>

    <ng-content select="[os-tree-view-footer]"></ng-content>
</os-scroll-view>

<ng-template
    #treeNodesBasedOnDataTemplate
    let-nodes="nodes"
    let-depth="depth">
    <ng-container *ngFor="let node of nodes">
        <os-tree-node
            [data]="node"
            [depth]="depth">
        </os-tree-node>
    </ng-container>
</ng-template>
