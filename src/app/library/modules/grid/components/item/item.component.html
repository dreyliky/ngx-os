<picture
    *ngIf="!_gridItemIconTemplate; else _gridItemIconTemplate"
    class="os-element os-icon"
    [style.--os-icon-url]="_iconBackgroundCssUrl">
    <img [src]="_iconUrl" />
</picture>

<span
    *ngIf="!_gridItemLabelTemplate; else _gridItemLabelTemplate"
    class="os-element os-label"
    [innerText]="label">
</span>
