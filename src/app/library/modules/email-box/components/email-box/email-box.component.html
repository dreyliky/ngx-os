<input
    [attr.id]="id"
    [attr.name]="name"
    [attr.size]="size"
    [class]="styleClass"
    [ngStyle]="style"
    [placeholder]="placeholder"
    [disabled]="isDisabled"
    [readOnly]="isReadonly"
    [autocomplete]="_inputAutocompleteAttrValue"
    [type]="'email'"
    [value]="value" />
