<ng-template #tabButtonInternalTemplate>
    <button
        class="os-button"
        [attr.id]="id"
        [disabled]="isDisabled"
        [class.os-disabled]="isDisabled"
        [ngStyle]="tabButtonStyle"
        [ngClass]="tabButtonStyleClass"
        [attr.role]="'tab'"
        [attr.aria-selected]="_isSelected"
        (click)="_onTabButtonClick($event)">
        <ng-container
            *ngIf="_tabLabelTemplate; else defaultLabelTemplate">
            <ng-container
                *ngTemplateOutlet="_tabLabelTemplate">
            </ng-container>
        </ng-container>

        <ng-template #defaultLabelTemplate>{{ label }}</ng-template>
    </button>
</ng-template>

<ng-template #tabContentInternalTemplate>
    <article
        class="os-element"
        role="tabpanel"
        [ngStyle]="style"
        [class]="styleClass">
        <ng-container *ngIf="_tabContentTemplate; else defaultContentTemplate">
            <ng-container
                *ngTemplateOutlet="_tabContentTemplate">
            </ng-container>
        </ng-container>

        <ng-template #defaultContentTemplate>
            <ng-content></ng-content>
        </ng-template>
    </article>
</ng-template>
