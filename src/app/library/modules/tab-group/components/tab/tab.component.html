<ng-template #tabButtonTemplate>
    <button
        class="os-button"
        [id]="id"
        [disabled]="isDisabled"
        [class.os-disabled]="isDisabled"
        [ngStyle]="tabButtonStyle"
        [ngClass]="tabButtonStyleClass"
        [attr.role]="'tab'"
        [attr.aria-selected]="isSelected"
        (click)="onTabButtonClick($event)">
        {{ label }}
    </button>
</ng-template>

<ng-template #tabContentTemplate>
    <article
        class="os-element"
        role="tabpanel"
        [ngStyle]="style"
        [class]="styleClass">
        <ng-content></ng-content>
    </article>
</ng-template>
