<section
    class="os-element"
    [ngStyle]="style"
    [class]="styleClass"
    [id]="id">

    <menu
        class="os-element"
        role="tablist">
        <ng-template
            ngFor
            let-tabContent
            [ngForOf]="_tabComponentList"
            [ngForTrackBy]="_trackByFn">
            <ng-container
                *ngTemplateOutlet="tabContent._tabButtonTemplate">
            </ng-container>
        </ng-template>
    </menu>

    <ng-template
        ngFor
        let-tabContent
        [ngForOf]="_tabComponentList"
        [ngForTrackBy]="_trackByFn">
        <ng-template [ngIf]="tabContent.isSelected">
            <ng-container
                *ngTemplateOutlet="tabContent._tabContentTemplate">
            </ng-container>
        </ng-template>
    </ng-template>
</section>
