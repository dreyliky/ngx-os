<menu
    class="os-element"
    role="tablist">
    <ng-container *ngFor="let tab of _tabComponentList; trackBy: _trackByFn">
        <ng-container
            *ngTemplateOutlet="tab._tabButtonInternalTemplate">
        </ng-container>
    </ng-container>
</menu>

<ng-container *ngFor="let tab of _tabComponentList; trackBy: _trackByFn">
    <ng-container *ngIf="tab._isSelected">
        <ng-container
            *ngTemplateOutlet="tab._tabContentInternalTemplate">
        </ng-container>
    </ng-container>
</ng-container>
