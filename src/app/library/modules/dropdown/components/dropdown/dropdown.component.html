<ng-container *ngIf="_isPlaceholderVisible">
    <ng-container *ngIf="_placeholderTemplate; else defaultPlaceholderTemplate">
        <ng-container
            *ngTemplateOutlet="_placeholderTemplate">
        </ng-container>
    </ng-container>

    <ng-template #defaultPlaceholderTemplate>
        <span
            class="os-placeholder"
            [innerText]="placeholder">
        </span>
    </ng-template>
</ng-container>

<ng-container *ngIf="_isValueExist">
    <ng-container *ngIf="_valueTemplate; else defaultValueTemplate">
        <ng-container
            *ngTemplateOutlet="_valueTemplate; context: { $implicit: value }">
        </ng-container>
    </ng-container>

    <ng-template #defaultValueTemplate>
        <span
            class="os-value"
            [innerText]="label">
        </span>
    </ng-template>
</ng-container>

<os-list
    *ngIf="isOverlayOpened"
    [osFixedToParent]="{ isEnabled: _isListAppendToBody }"
    [osAppendToBody]="{ isEnabled: _isListAppendToBody }"
    class="os-part-of-dropdown"
    [scrollViewStyle]="scrollViewStyle"
    [scrollViewStyleClass]="scrollViewStyleClass"
    (click)="$event.stopPropagation()">
    <ng-content select="[os-dropdown-header]"></ng-content>

    <ng-content select="[os-dropdown-content]"></ng-content>

    <ng-content select="os-dropdown-item"></ng-content>

    <ng-content select="[os-dropdown-footer]"></ng-content>
</os-list>
