<ng-content select="os-title-bar"></ng-content>

<div class="os-window-body">

        [isVerticalScrollEnabled]="true"
        [isHorizontalScrollEnabled]="true"
        [ngStyle]="scrollViewStyle"
        [ngClass]="scrollViewStyleClass">

    </os-scroll-view>
</div>
