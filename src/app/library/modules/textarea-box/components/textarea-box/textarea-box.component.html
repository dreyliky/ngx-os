<textarea
    #textarea
    class="os-element os-scroll-view"
    [attr.id]="id"
    [attr.name]="name"
    [attr.rows]="rows"
    [attr.cols]="cols"
    [class]="styleClass"
    [ngStyle]="style"
    [readOnly]="isReadonly"
    [placeholder]="placeholder"
    [disabled]="isDisabled"
    [value]="value">
</textarea>
