<os-button
    *ngFor="let windowRef of (windowRefs$ | async)"
    class="taskbar-button"
    [attr.data-window-ref-id]="windowRef.id"
    [class.os-active]="(windowRef.isActive$ | async)"
    (osClick)="onWindowReferenceIconClick($event, windowRef)">
    <div
        class="icon"
        [style.backgroundImage]="getTaskbarIconCssUrl(windowRef.config.iconUrl)">
    </div>

    <os-text class="text">
        {{ windowRef.config.title }}
    </os-text>
</os-button>
