<os-button
    *ngFor="let windowRef of windowsRef"
    class="window-ref-button"
    [class.active]="(windowRef.isActive$ | async)"
    (osClick)="onWindowReferenceIconClick($event, windowRef)">
    <img
        *ngIf="windowRef.config.iconUrl"
        class="icon"
        [attr.src]="windowRef.config.iconUrl" />

    {{ windowRef.config.title }}
</os-button>
