<div class="wrapper">
    <os-header>Os Elements</os-header>

    <os-form-field [isStacked]="true">
        <os-label>Enter your first and last name</os-label>

        <os-text-box
            [placeholder]="'For example John Smith'">
        </os-text-box>
    </os-form-field>

    <os-form-field [isStacked]="true">
        <os-label>Description</os-label>

        <os-textarea-box
            [placeholder]="'Tell about yourself'">
        </os-textarea-box>
    </os-form-field>

    <os-form-field [isStacked]="true">
        <os-label>Role</os-label>

        <os-selectbox
            [placeholder]="'Choose item'">
            <os-option>User</os-option>
            <os-option>Moderator</os-option>
            <os-option [isSelected]="true">Admin</os-option>
        </os-selectbox>
    </os-form-field>

    <os-group-box
        [label]="'Choose your gender'">
        <os-radio-button
            [label]="'Male'"
            [name]="'gender'">
        </os-radio-button>

        <os-radio-button
            [label]="'Female'"
            [name]="'gender'">
        </os-radio-button>
    </os-group-box>

    <os-form-field>
        <os-slider
            [label]="'Age'"
            [minValueLabel]="'Min'"
            [maxValueLabel]="'Max'"
            [min]="14"
            [max]="120"
            [value]="18">
        </os-slider>
    </os-form-field>

    <os-form-field>
        <os-checkbox
            [label]="'I agree to the processing of my personal data'">
        </os-checkbox>
    </os-form-field>

    <os-tab-group>
        <os-tab
            [isSelected]="true"
            [label]="'Tab 1'">
            Tab 1 content
        </os-tab>

        <os-tab
            [isSelected]="false"
            [label]="'Tab 2'">
            <os-text>
                Tab 2 content
            </os-text>
        </os-tab>
    </os-tab-group>

    <os-button>
        Submit
    </os-button>
</div>
