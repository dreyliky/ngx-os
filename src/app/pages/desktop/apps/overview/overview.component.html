<div class="wrapper">
    <os-header>Os Elements</os-header>

    <div class="element-wrapper">
        <os-form-field [stacked]="true">
            <os-label>Enter your first and last name</os-label>

            <os-text-box
                [placeholder]="'For example John Smith'">
            </os-text-box>
        </os-form-field>
    </div>

    <div class="element-wrapper">
        <os-form-field [stacked]="true">
            <os-label>Description</os-label>

            <os-textarea-box
                [placeholder]="'Tell about yourself'">
            </os-textarea-box>
        </os-form-field>
    </div>

    <div class="element-wrapper">
        <os-group-box
            [label]="'Choose your gender'">
            <os-radio-button
                [label]="'Male'"
                [name]="'gender'">
            </os-radio-button>

            <os-radio-button
                [label]="'Female'"
                [name]="'gender'">
            </os-radio-button>
        </os-group-box>
    </div>

    <div class="element-wrapper">
        <os-form-field>
            <os-slider
                [label]="'Age'"
                [minValueLabel]="'Min'"
                [maxValueLabel]="'Max'"
                [min]="14"
                [max]="120"
                [value]="18">
            </os-slider>
        </os-form-field>
    </div>

    <div class="element-wrapper">
        <os-form-field>
            <os-checkbox
                [label]="'I agree to the processing of my personal data'">
            </os-checkbox>
        </os-form-field>
    </div>

    <div class="element-wrapper">
        <os-tab-group>
            <os-tab
                [selected]="true"
                [label]="'Tab 1'">
                <os-selectbox
                    [placeholder]="'Choose item'">
                    <os-option [value]="1">Item 1</os-option>
                    <os-option [value]="2">Item 2</os-option>
                    <os-option [selected]="true" [value]="3">Item 3 - Selected by default</os-option>
                    <os-option [value]="4">Item 4</os-option>
                </os-selectbox>
            </os-tab>

            <os-tab
                [selected]="false"
                [label]="'Tab 2'">
                <os-text>
                    Tab 2 content
                </os-text>
            </os-tab>
        </os-tab-group>
    </div>

    <div class="element-wrapper">
        <os-button>
            Submit
        </os-button>
    </div>
</div>
