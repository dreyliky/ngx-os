<os-form-field [isStacked]="true">
    <os-label>Placement</os-label>

    <os-dropdown
        [placeholder]="'Choose taskbar placement'"
        [(ngModel)]="selectedPlacement.id"
        (osChange)="onPlacementChange($event)">
        <os-dropdown-item
            *ngFor="let placement of placements"
            [value]="placement.id">
            {{ placement.name }}
        </os-dropdown-item>
    </os-dropdown>
</os-form-field>
