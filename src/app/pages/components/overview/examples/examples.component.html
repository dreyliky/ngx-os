<ng-container *ngIf="(metaInfo$ | async) as metaInfo">
    <ng-container *ngIf="metaInfo.demoComponents?.length">
        <os-header>
            Examples
        </os-header>

        <demo-example
            *ngFor="let demoComponent of metaInfo.demoComponents"
            [demoComponentMetaInfo]="demoComponent">
            <ng-template #demoTemplate></ng-template>
        </demo-example>
    </ng-container>
</ng-container>
