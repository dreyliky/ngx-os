<os-list>
    <os-list-item
        *ngFor="let component of components"
        [selected]="openedComponentMetaInfo.type === component.type"
        [value]="component"
        (osSelected)="onComponentOptionSelected($event)">
        <img
            class="icon"
            [attr.src]="component.imageUrl" />

        {{ component.name }}
    </os-list-item>
</os-list>
