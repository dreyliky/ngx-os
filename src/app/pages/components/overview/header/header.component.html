<ng-container *ngIf="(metaInfo$ | async) as metaInfo">
    <img
        height="48"
        [attr.src]="metaInfo.imageUrl" />

    <div class="description">
        <os-header [size]="1">
            {{ metaInfo.name }}
        </os-header>
        
        <os-header [size]="6">
            {{ metaInfo.shortInfo }}
        </os-header>
    </div>
</ng-container>
