<os-list>
    <os-list-item
        (osClick)="onScrollTopButtonClick()">
        <div class="list-item-wrapper">
            <os-text class="name">Scroll to top</os-text>
        </div>
    </os-list-item>

    <os-list-item
        *ngFor="let apiPlanItem of apiPlanItems"
        [style]="{ height: 'auto' }"
        [isSelected]="apiPlanItem.name === routeFragment"
        [value]="apiPlanItem"
        (osClick)="onApiPlanItemSelected(apiPlanItem)">
        <div class="icon-wrapper">
            <img
                class="icon"
                [attr.src]="apiPlanItem.iconUrl" />
        </div>

        <div
            [attr.title]="apiPlanItem.name"
            class="name">
            <os-text>{{ apiPlanItem.name }}</os-text>
        </div>
    </os-list-item>
</os-list>
