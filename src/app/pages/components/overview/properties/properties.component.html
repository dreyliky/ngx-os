<div class="title">
    <demo-collapse-button
        [isCollapsed]="isCollapsed"
        (click)="onCollapseButtonClick()">
    </demo-collapse-button>

    <os-header [size]="6">
        Properties
    </os-header>
</div>

<div
    *ngIf="isCollapsed"
    class="content">
    <table *ngIf="component.inputsClass.length || component.outputsClass.length; else noPropsTemplate">
        <thead>
            <tr>
                <th>
                    <os-text>Name</os-text>
                </th>

                <th>
                    <os-text>Type</os-text>
                </th>

                <th>
                    <os-text>Default</os-text>
                </th>
    
                <th class="description-col">
                    <os-text>Description</os-text>
                </th>
            </tr>
        </thead>
    
        <tbody>
            <tr *ngFor="let inputProp of inputs">
                <td class="prop-name-col">
                    <os-text>{{ inputProp.name }}</os-text>
                </td>

                <td>
                    <os-text>{{ inputProp.type }}</os-text>
                </td>

                <td>
                    <os-text>{{ inputProp.defaultValue || 'undefined' }}</os-text>
                </td>
    
                <td class="prop-metaInfo-col">
                    <os-text>
                        <span [innerHTML]="inputProp?.description"></span>
                    </os-text>
                </td>
            </tr>
    
            <tr *ngFor="let outputProp of outputs">
                <td class="prop-name-col">
                    <os-text>{{ outputProp.name }}</os-text>
                </td>

                <td>
                    <os-text>{{ outputProp.type }}</os-text>
                </td>

                <td>
                    <os-text>{{ outputProp.defaultValue }}</os-text>
                </td>
    
                <td class="prop-metaInfo-col">
                    <os-text>
                        <span [innerHTML]="outputProp?.description"></span>
                    </os-text>
                </td>
            </tr>
        </tbody>
    </table>
</div>


<ng-template #noPropsTemplate>
    <os-text>No properties</os-text>
</ng-template>
