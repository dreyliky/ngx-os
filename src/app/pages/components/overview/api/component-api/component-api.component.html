<os-header [size]="5">
    <img height="32" src="/assets/icons/dev/angular-component.svg" />
    {{ component.name }}
</os-header>

<div class="component">
    <os-text-box
        [styleClass]="'selector'"
        [label]="'Selector'"
        [size]="component.selector.length"
        [isReadonly]="true"
        [value]="component.selector">
    </os-text-box>

    <os-text [innerHTML]="component.readme"></os-text>

    <demo-properties
        [component]="component">
    </demo-properties>

    <demo-events
        [component]="component">
    </demo-events>

    <demo-methods
        [component]="component">
    </demo-methods>
</div>
