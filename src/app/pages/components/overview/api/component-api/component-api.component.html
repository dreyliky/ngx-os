<os-header [size]="5">
    <img height="32" src="/assets/icons/dev/angular-component.svg" />
    {{ component.name }}
</os-header>

<div class="component">
    <os-text-box
        [styleClass]="'selector'"
        [label]="'Selector'"
        [size]="component.selector.length"
        [isReadonly]="true"
        [value]="component.selector">
    </os-text-box>

    <api-readme-info
        *ngIf="component.readme"
        [readmeInfo]="component.readme">
    </api-readme-info>

    <component-properties
        [component]="component">
    </component-properties>

    <component-events
        [component]="component">
    </component-events>

    <component-methods
        [component]="component">
    </component-methods>
</div>
