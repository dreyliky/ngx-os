<os-header
    *ngIf="outputs.length"
    class="title"
    [size]="4">
    Events
</os-header>

<table class="content">
    <tr *ngFor="let outputProp of outputs">
        <td class="property-name-col">
            <os-text>{{ outputProp.name }}</os-text>
        </td>

        <td>
            <div>
                <os-text>Type: {{ outputProp.type }}</os-text>
            </div>

            <os-text>
                <span [innerHTML]="outputProp?.description"></span>
            </os-text>
        </td>
    </tr>
</table>
