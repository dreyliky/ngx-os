<ng-container *ngFor="let docType of (docTypes$ | async)">
    <api-element-header
        [title]="docType.name"
        [iconUrl]="'/assets/icons/dev/typescript.svg'">
    </api-element-header>

    <api-readme-info
        *ngIf="docType.description"
        [readmeInfo]="docType.description">
    </api-readme-info>

    <div class="content">
        <os-text>{{ docType.rawtype }}</os-text>
    </div>
</ng-container>
