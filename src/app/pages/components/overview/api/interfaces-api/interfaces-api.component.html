<ng-container *ngFor="let docInterface of (docInterfaces$ | async)">
    <element-api-header
        [title]="docInterface.name"
        [iconUrl]="'/assets/icons/dev/typescript.svg'">
    </element-api-header>
    
    <div class="interface">
        <shared-properties
            [classProperties]="docInterface.properties">
        </shared-properties>
    
        <shared-methods
            [classMethods]="docInterface.methods">
        </shared-methods>
    </div>
</ng-container>
