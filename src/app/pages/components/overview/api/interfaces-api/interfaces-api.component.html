<ng-container *ngFor="let docInterface of (docInterfaces$ | async)">
    <element-api-header
        [title]="docInterface.name"
        [iconUrl]="'/assets/icons/dev/typescript.svg'">
    </element-api-header>
    
    <div class="interface">
        <interface-properties
            [interface]="docInterface">
        </interface-properties>
    
        <shared-methods
            [classMethods]="docInterface.methods">
        </shared-methods>
    </div>
</ng-container>
