<os-header [size]="5">
    <img height="32" src="/assets/icons/dev/angular-directive.svg" />
    {{ directive.name }}
</os-header>

<div class="directive">
    <os-text-box
        [styleClass]="'selector'"
        [label]="'Selector'"
        [size]="directive.selector.length"
        [isReadonly]="true"
        [value]="directive.selector">
    </os-text-box>

    <!-- <os-text [innerHTML]="directive.readme"></os-text> -->

    <directive-properties
        [directive]="directive">
    </directive-properties>

    <directive-events
        [directive]="directive">
    </directive-events>

    <directive-methods
        [directive]="directive">
    </directive-methods>
</div>
