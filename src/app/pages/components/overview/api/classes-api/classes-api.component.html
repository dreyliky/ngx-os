<ng-container *ngFor="let docClass of (docClasses$ | async)">
    <api-element-header
        [title]="docClass.name"
        [iconUrl]="'/assets/icons/dev/typescript.svg'">
    </api-element-header>

    <div class="content">
        <api-readme-info
            *ngIf="docClass.readme"
            [readmeInfo]="docClass.readme">
        </api-readme-info>

        <api-getters
            [accessors]="docClass.accessors">
        </api-getters>

        <api-setters
            [accessors]="docClass.accessors">
        </api-setters>

        <api-properties
            [classProperties]="docClass.properties">
        </api-properties>

        <api-methods
            [classMethods]="docClass.methods">
        </api-methods>
    </div>
</ng-container>
