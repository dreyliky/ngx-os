<ng-container *ngIf="setters?.length">
    <os-header
        class="title"
        [size]="5">
        Setters
    </os-header>

    <table class="content">
        <tr *ngFor="let setter of setters">
            <td class="property-name-col">
                <os-text>{{ setter.name }}</os-text>
            </td>
    
            <td>
                <div>
                    <os-text>Type: {{ setter.args[0].type }}</os-text>
                </div>
    
                <os-text [innerHTML]="setter?.description"></os-text>
            </td>
        </tr>
    </table>
</ng-container>
