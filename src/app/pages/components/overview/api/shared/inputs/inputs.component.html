<ng-container *ngIf="inputs?.length">
    <os-header
        class="title"
        [size]="5">
        Inputs
    </os-header>

    <table class="content">
        <tr *ngFor="let inputProp of inputs">
            <td class="property-name-col">
                <os-text>{{ inputProp.name }}: {{ inputProp.type }}</os-text>
            </td>

            <td>
                <os-text [innerHTML]="inputProp?.description"></os-text>
            </td>
        </tr>
    </table>
</ng-container>
