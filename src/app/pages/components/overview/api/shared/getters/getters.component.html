<ng-container *ngIf="getters?.length">
    <os-header
        class="title"
        [size]="5">
        Getters
    </os-header>

    <table class="content">
        <tr *ngFor="let getter of getters">
            <td class="property-name-col">
                <os-text>
                    {{ getter.name }}: {{ getter.returnType }}
                </os-text>
            </td>
    
            <td>
                <os-text [innerHTML]="getter?.description"></os-text>
            </td>
        </tr>
    </table>    
</ng-container>
