<os-header
    *ngIf="methods.length"
    class="title"
    [size]="6">
    Methods
</os-header>

<table class="content">
    <tr *ngFor="let method of methods">
        <td class="property-name-col">
            <os-text>{{ method.name }}</os-text>
        </td>

        <td>
            <div>
                <os-text>
                    Arguments:
                    (
                    <ng-container *ngFor="let arg of method.args; let argInd = index">
                        <ng-container *ngIf="argInd > 0">,&nbsp;</ng-container>
                        {{ arg.name }}: {{ arg.type }}
                    </ng-container>
                    )
                </os-text>
            </div>

            <div>
                <os-text>Return: {{ method.returnType }}</os-text>
            </div>

            <os-text [innerHTML]="method?.description"></os-text>
        </td>
    </tr>
</table>
