<os-header [size]="5">
    <img height="32" src="/assets/icons/dev/angular-service.svg" />
    {{ service.name }}
</os-header>

<div class="service">
    <api-readme-info
        *ngIf="service.readme"
        [readmeInfo]="service.readme">
    </api-readme-info>

    <service-properties
        [service]="service">
    </service-properties>

    <service-methods
        [service]="service">
    </service-methods>
</div>
