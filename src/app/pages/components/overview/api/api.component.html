<os-header *ngIf="isSomeApiExist">
    API
</os-header>

<service-api
    *ngFor="let service of services"
    [service]="service"
    [metaInfo]="metaInfo">
</service-api>

<directive-api
    *ngFor="let directive of directives"
    [directive]="directive"
    [metaInfo]="metaInfo">
</directive-api>

<component-api
    *ngFor="let component of components"
    [component]="component"
    [metaInfo]="metaInfo">
</component-api>
