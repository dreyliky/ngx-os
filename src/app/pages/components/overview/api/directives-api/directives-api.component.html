<ng-container *ngFor="let docDirective of (docDirectives$ | async)">
    <element-api-header
        [title]="docDirective.name"
        [iconUrl]="'/assets/icons/dev/angular-directive.svg'">
    </element-api-header>

    <div class="directive">
        <os-text-box
            [styleClass]="'selector'"
            [label]="'Selector'"
            [size]="docDirective.selector.length"
            [isReadonly]="true"
            [value]="docDirective.selector">
        </os-text-box>

        <api-readme-info
            *ngIf="docDirective.readme"
            [readmeInfo]="docDirective.readme">
        </api-readme-info>

        <shared-getters
            [accessors]="docDirective.accessors">
        </shared-getters>

        <shared-setters
            [accessors]="docDirective.accessors">
        </shared-setters>

        <shared-inputs
            [classInputs]="docDirective.inputsClass">
        </shared-inputs>

        <shared-outputs
            [classOutputs]="docDirective.outputsClass">
        </shared-outputs>

        <shared-properties
            [classProperties]="docDirective.propertiesClass">
        </shared-properties>

        <shared-methods
            [classMethods]="docDirective.methodsClass">
        </shared-methods>
    </div>
</ng-container>
