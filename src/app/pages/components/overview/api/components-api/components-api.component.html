<ng-container *ngFor="let docComponent of (docComponents$ | async)">
    <element-api-header
        [title]="docComponent.name"
        [iconUrl]="'/assets/icons/dev/angular-component.svg'">
    </element-api-header>

    <div class="component">
        <os-field-row>
            <os-label>Selector</os-label>

            <os-text-box
                [styleClass]="'selector'"
                [size]="docComponent.selector.length"
                [isReadonly]="true"
                [value]="docComponent.selector">
            </os-text-box>
        </os-field-row>

        <api-readme-info
            *ngIf="docComponent.readme"
            [readmeInfo]="docComponent.readme">
        </api-readme-info>

        <shared-getters
            [accessors]="docComponent.accessors">
        </shared-getters>

        <shared-setters
            [accessors]="docComponent.accessors">
        </shared-setters>

        <shared-inputs
            [classInputs]="docComponent.inputsClass">
        </shared-inputs>

        <shared-outputs
            [classOutputs]="docComponent.outputsClass">
        </shared-outputs>

        <shared-properties
            [classProperties]="docComponent.propertiesClass">
        </shared-properties>

        <shared-methods
            [classMethods]="docComponent.methodsClass">
        </shared-methods>
    </div>
</ng-container>
