<ng-container *ngFor="let docEnum of (docEnums$ | async)">
    <api-element-header
        [title]="docEnum.name"
        [iconUrl]="'/assets/icons/dev/typescript.svg'">
    </api-element-header>
    
    <div class="content">
        <div *ngFor="let property of docEnum.childs">
            <os-text>
                <b>{{ property.name }}</b>
                <ng-container *ngIf="property.value">
                    = {{ property.value }}
                </ng-container>
            </os-text>
        </div>
    </div>
</ng-container>
