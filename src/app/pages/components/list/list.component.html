<div class="wrapper">
    <os-header [size]="2">
        Components
    </os-header>

    <os-grid [isHorizontalDirection]="true">
        <os-grid-item
            *ngFor="let component of components"
            [data]="{
                label: component.name,
                iconUrl: component.imageUrl
            }"
            (osDblClick)="onOpenSectionButtonClick(component.type)">
        </os-grid-item>
    </os-grid>
</div>
