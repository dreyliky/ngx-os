<os-header class="title">Features</os-header>

<div class="wrapper">
    <showcase-card
        *ngFor="let card of cards"
        class="card">
        <img
            class="icon"
            [attr.src]="card.iconUrl" />

        <os-header [size]="4">
            {{ card.title }}
        </os-header>

        <os-text>
            {{ card.description }}
        </os-text>
    </showcase-card>
</div>
