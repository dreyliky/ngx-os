<os-header>
    ngx-os
</os-header>

<os-text>
    Components in operating systems style for Angular
</os-text>

<os-grid
    class="components-showcase"
    [gridSize]="72">
    <os-grid-item
        *ngFor="let component of components"
        [data]="component"
        [labelExpr]="componentLabelExpr"
        [iconUrlExpr]="componentIconUrlExpr"
        (osDblClick)="onGridItemClick(component)">
    </os-grid-item>
</os-grid>
