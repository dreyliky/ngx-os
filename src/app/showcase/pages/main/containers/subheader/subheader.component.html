<os-header>
    ngx-os
</os-header>

<os-text>
    Components in operating systems style for Angular 12+
</os-text>

<os-grid
    class="components-showcase"
    [cellSize]="72">
    <os-grid-item
        *ngFor="let component of components"
        [label]="component.name"
        [iconUrl]="component.imageUrl"
        (osDblClick)="onGridItemClick(component)">
    </os-grid-item>
</os-grid>
