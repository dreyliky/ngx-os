<experiments-menu-bar>
</experiments-menu-bar>

<div class="body">
    <os-header
        [size]="3">
        Experiments with windows
    </os-header>

    <os-header [size]="6">
        Total spawned: {{ totalSpawnedWindows$ | async }};
        Alive: {{ (totalWindowsAlive$ | async) }};
    </os-header>

    <os-form-field [isStacked]="true">
        <os-label>Actions delay in milliseconds</os-label>

        <os-number-box
            [placeholder]="'Enter actions delay in milliseconds'"
            [ngModel]="(actionsDelay$ | async)"
            (osChange)="onActionsDelayNumberBoxValueChange($event)">
        </os-number-box>
    </os-form-field>

    <os-form-field [isStacked]="true">
        <os-label>Stop current actions</os-label>

        <button
            os-button
            (click)="onStopCurrentActionsButtonClick()">
            Stop
        </button>
    </os-form-field>
</div>
