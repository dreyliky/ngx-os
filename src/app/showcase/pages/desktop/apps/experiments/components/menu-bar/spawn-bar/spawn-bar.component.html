<button
    os-menu-bar-button
    [osMenuBar]="menuBar">
    Spawn
</button>

<ng-template #menuBar>
    <div class="menu-bar">
        <os-menu-bar-item
            *ngFor="let windowAmount of windowAmountToSpawnArray"
            (osSelected)="onSpawnWindowsButtonClick(windowAmount)">
            {{ windowAmount }} windows
        </os-menu-bar-item>
    </div>
</ng-template>
