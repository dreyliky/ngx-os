<os-tree-view
    [data]="sections"
    [isAllowSelection]="true"
    (osNodeSelected)="onTreeViewNodeSelected($event)">
    <ng-template
        osTreeViewNode
        [ngTemplateType]="sectionType"
        let-section>
        <os-tree-node
            [isSelectedByDefault]="section.isSelectedByDefault">
            {{ section.label }}
        </os-tree-node>
    </ng-template>
</os-tree-view>
