<img
    class="shutdown-icon"
    [attr.src]="shutdownIconUrl" />

<os-header class="title">
    EXIT FROM DESKTOP MODE<br />AND OPEN DOCUMENTATION?
</os-header>

<div class="action-buttons">
    <button
        os-button
        (click)="onConfirmButtonClick()">
        Confirm
    </button>
    
    <button
        os-button
        (click)="onCancelButtonClick()">
        Cancel
    </button>
</div>
