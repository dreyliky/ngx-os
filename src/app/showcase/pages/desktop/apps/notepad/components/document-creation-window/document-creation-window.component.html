<div class="body">
    <os-form-field [isStacked]="true">
        <os-label>File Name</os-label>
    
        <os-text-box
            [isAutofocused]="true"
            [formControl]="fileNameControl">
        </os-text-box>
    </os-form-field>
</div>

<div class="footer">
    <button
        os-button
        (click)="onCancelButtonClick()">
        Cancel
    </button>

    <button
        os-button
        autofocus
        (click)="onSaveButtonClick()">
        Save
    </button>
</div>
