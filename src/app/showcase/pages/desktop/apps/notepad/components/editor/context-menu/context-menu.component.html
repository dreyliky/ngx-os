<os-context-menu-item
    [isDisabled]="isSelectionEmpty"
    (osClick)="onCutButtonClick()">
    Cut
</os-context-menu-item>

<os-context-menu-item
    [isDisabled]="isSelectionEmpty"
    (osClick)="onCopyButtonClick()">
    Copy
</os-context-menu-item>

<os-context-menu-item
    [isDisabled]="isPasteButtonDisabled"
    (osClick)="onPasteButtonClick()">
    Past
</os-context-menu-item>

<os-context-menu-item
    [isDisabled]="isSelectionEmpty"
    (osClick)="onDeleteButtonClick()">
    Delete
</os-context-menu-item>
