<div class="wrapper">
    <div class="header">
        <os-header [size]="2">
            Components
        </os-header>

        <os-text-box
            [placeholder]="'Search'"
            [isAutofocused]="true"
            (osKeyUp)="onSearch($event)">
        </os-text-box>
    </div>

    <os-grid [direction]="gridDirection">
        <os-grid-item
            *ngFor="let component of (filteredComponents$ | async)"
            [data]="component"
            [labelExpr]="componentLabelExpr"
            [iconUrlExpr]="componentIconUrlExpr"
            (osDblClick)="onComponentDblClick(component.type)">
        </os-grid-item>
    </os-grid>
</div>
