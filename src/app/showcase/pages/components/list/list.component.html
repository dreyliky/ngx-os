<div class="wrapper">
    <div class="header">
        <os-header [size]="2">
            Components
        </os-header>

        <os-text-box
            [placeholder]="'Search'"
            [isAutofocused]="true"
            (osKeyUp)="onSearch($event)">
        </os-text-box>
    </div>

    <os-grid
        [cellSize]="100"
        [direction]="gridDirection">
        <os-grid-item
            *ngFor="let component of (filteredComponents$ | async)"
            [osHint]="component.name"
            [label]="component.name"
            [iconUrl]="component.imageUrl"
            (osDblClick)="onComponentDblClick(component.type)">
        </os-grid-item>
    </os-grid>
</div>
