<os-list>
    <os-list-item
        *ngFor="let listItem of apiPlanItems"
        [isSelected]="isListItemSelected(listItem)"
        [data]="listItem"
        (osClick)="onListItemClick(listItem)">
        <div
            [attr.title]="listItem.name"
            [class.header]="listItem.isHeader"
            class="name">
            <os-text>{{ listItem.name }}</os-text>
        </div>

        <div
            *ngIf="listItem.iconUrl"
            class="icon-wrapper">
            <img
                class="icon"
                [attr.src]="listItem.iconUrl" />
        </div>
    </os-list-item>
</os-list>
