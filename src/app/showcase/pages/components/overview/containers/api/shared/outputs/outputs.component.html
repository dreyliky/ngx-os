<ng-container *ngIf="outputs?.length">
    <os-header
        class="title"
        [size]="5">
        Outputs
    </os-header>

    <table class="content">
        <tr *ngFor="let outputProp of outputs">
            <td class="property-name-col">
                <os-text>
                    {{ outputProp.name }}:
                    <span class="text-primary">{{ outputProp.type }}</span>
                </os-text>
            </td>

            <td>
                <os-text [innerHTML]="outputProp?.description"></os-text>
            </td>
        </tr>
    </table>
</ng-container>
