<ng-container *ngIf="outputs?.length">
    <os-header
        class="title"
        [size]="5">
        Outputs
    </os-header>

    <table class="content">
        <tr *ngFor="let outputProp of outputs">
            <td
                class="property-name-col os-text"
                [innerHTML]="outputProp | outputFormatter | safeHTML">
            </td>

            <td
                class="os-text"
                [innerHTML]="outputProp?.description">
            </td>
        </tr>
    </table>
</ng-container>
