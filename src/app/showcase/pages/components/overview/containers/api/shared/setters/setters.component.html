<ng-container *ngIf="setters?.length">
    <os-header
        class="title"
        [size]="5">
        Setters
    </os-header>

    <table class="content">
        <tr *ngFor="let setter of setters">
            <td
                class="property-name-col os-text"
                [innerHTML]="setter | setterFormatter | safeHTML">
            </td>
    
            <td
                class="os-text"
                [innerHTML]="setter?.description">
            </td>
        </tr>
    </table>
</ng-container>
