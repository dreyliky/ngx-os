<ng-container *ngIf="getters?.length">
    <os-header
        class="title"
        [size]="5">
        Getters
    </os-header>

    <table class="content">
        <tr *ngFor="let getter of getters">
            <td
                class="property-name-col os-text"
                [innerHTML]="getter | getterFormatter | safeHTML">
            </td>
    
            <td
                class="os-text"
                [innerHTML]="getter?.description">
            </td>
        </tr>
    </table>    
</ng-container>
