<ng-container *ngIf="methods?.length">
    <os-header
        class="title"
        [size]="5">
        Methods
    </os-header>

    <table class="content">
        <tr *ngFor="let method of methods">
            <td
                class="property-name-col os-text"
                [innerHTML]="method | methodFormatter | safeHTML">
            </td>

            <td
                class="os-text"
                [innerHTML]="method?.description">
            </td>
        </tr>
    </table>
</ng-container>
