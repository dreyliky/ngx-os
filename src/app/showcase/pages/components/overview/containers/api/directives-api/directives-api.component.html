<ng-container *ngFor="let docDirective of (docDirectives$ | async)">
    <api-element-header
        [title]="docDirective.name"
        [iconUrl]="'/assets/showcase/icons/dev/angular-directive.svg'">
    </api-element-header>

    <div class="content">
        <api-selector
            [name]="docDirective.selector">
        </api-selector>

        <api-readme-info
            *ngIf="docDirective.description"
            [readmeInfo]="docDirective.description">
        </api-readme-info>

        <api-getters
            [accessors]="docDirective.accessors">
        </api-getters>

        <api-setters
            [accessors]="docDirective.accessors">
        </api-setters>

        <api-inputs
            [classInputs]="docDirective.inputsClass">
        </api-inputs>

        <api-outputs
            [classOutputs]="docDirective.outputsClass">
        </api-outputs>

        <api-properties
            [classProperties]="docDirective.propertiesClass">
        </api-properties>

        <api-methods
            [classMethods]="docDirective.methodsClass">
        </api-methods>
    </div>
</ng-container>
