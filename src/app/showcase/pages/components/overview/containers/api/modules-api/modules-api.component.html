<ng-container *ngFor="let docModule of (docModules$ | async)">
    <api-element-header
        [title]="docModule.name"
        [iconUrl]="'/assets/showcase/icons/dev/angular.svg'">
    </api-element-header>
    
    <div class="content">
        <api-readme-info
            *ngIf="docModule.description"
            [readmeInfo]="docModule.description">
        </api-readme-info>

        <showcase-code-viewer
            [code]="getImportCode(docModule)"
            [language]="'ts'">
        </showcase-code-viewer>
    </div>
</ng-container>
