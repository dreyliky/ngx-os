
<ng-container *ngIf="properties?.length">
    <os-header
        class="title"
        [size]="5">
        Properties
    </os-header>

    <table class="content">
        <tr *ngFor="let property of properties">
            <td
                class="property-name-col os-text"
                [innerHTML]="property | propertyFormatter | safeHTML">
            </td>

            <td
                class="os-text"
                [innerHTML]="property?.description">
            </td>
        </tr>
    </table>
</ng-container>
