
<ng-container *ngIf="properties?.length">
    <os-header
        class="title"
        [size]="5">
        Properties
    </os-header>

    <table class="content">
        <tr *ngFor="let property of properties">
            <td class="property-name-col">
                <os-text>
                    {{ property.name }}:
                    <span class="text-primary">{{ property.type }}</span>
                </os-text>
            </td>

            <td>
                <os-text [innerHTML]="property?.description"></os-text>
            </td>
        </tr>
    </table>
</ng-container>
