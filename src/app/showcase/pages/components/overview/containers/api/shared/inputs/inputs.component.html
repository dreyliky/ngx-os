<ng-container *ngIf="inputs?.length">
    <os-header
        class="title"
        [size]="5">
        Inputs
    </os-header>

    <table class="content">
        <tr *ngFor="let inputProp of inputs">
            <td
                class="property-name-col os-text"
                [innerHTML]="inputProp | inputFormatter | safeHTML">
            </td>

            <td
                class="os-text"
                [innerHTML]="inputProp?.description">
            </td>
        </tr>
    </table>
</ng-container>
