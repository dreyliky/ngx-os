<ng-container *ngFor="let docInterface of (docInterfaces$ | async)">
    <api-element-header
        [title]="docInterface.name"
        [iconUrl]="'/assets/showcase/icons/dev/typescript.svg'">
    </api-element-header>
    
    <div class="content">
        <api-readme-info
            *ngIf="docInterface.readme"
            [readmeInfo]="docInterface.readme">
        </api-readme-info>

        <api-properties
            [classProperties]="docInterface.properties">
        </api-properties>
    
        <api-methods
            [classMethods]="docInterface.methods">
        </api-methods>
    </div>
</ng-container>
