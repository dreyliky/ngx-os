<os-header>Documentation</os-header>

<a
    target="_blank"
    [attr.href]="contentGithubUrl">
    <os-button>Read on Github</os-button>
</a>

<showcase-markdown-viewer
    *ngIf="(markdownContent$ | async) as markdownContent; else loaderTemplate"
    [data]="markdownContent">
</showcase-markdown-viewer>

<ng-template #loaderTemplate>
    <div>Loading...</div>
</ng-template>
