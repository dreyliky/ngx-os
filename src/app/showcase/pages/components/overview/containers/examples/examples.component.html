<ng-container *ngIf="demoComponents?.length">
    <os-checkbox
        *ngIf="isDevExamplesCheckboxVisible"
        class="dev-examples-toggle"
        [(ngModel)]="isDevExamplesVisible"
        (ngModelChange)="onToggleDevMode($event)">
        Show DEV examples
    </os-checkbox>

    <os-header>
        Examples
    </os-header>

    <showcase-example
        *ngFor="let demoComponent of demoComponents"
        [demoComponentMetaInfo]="demoComponent">
    </showcase-example>
</ng-container>
