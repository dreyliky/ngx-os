<os-dropdown [placeholder]="'Color'">
    <img
        os-placeholder-prefix
        height="100%"
        src="/assets/showcase/icons/components/theme.png" />

    <os-dropdown-item *ngFor="let accentColor of accentColors">
        <div
            class="accent-color"
            [class.active]="isColorSelected(accentColor.value)"
            [style.backgroundColor]="accentColor.css"
            (click)="colorChanged.emit(accentColor.value)">
        </div>
    </os-dropdown-item>
</os-dropdown>
