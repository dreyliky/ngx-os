<os-list>
    <os-list-item [ngStyle]="listItemStyles">
        <os-checkbox
            [ngModel]="isAllItemsSelected"
            (click)="onToggleAllCheckboxClick()">
        </os-checkbox>

        <os-text>Toggle all</os-text>
    </os-list-item>

    <os-list-item
        *ngFor="let item of items"
        [ngStyle]="listItemStyles"
        [isSelected]="item.selected">
        <os-checkbox
            [(ngModel)]="item.selected"
            (click)="onCheckboxClick()">
        </os-checkbox>

        <img
            class="icon"
            [attr.src]="item.iconUrl" />

        <os-text>{{ item.text }}</os-text>

        <button
            osButton
            class="button-open"
            (click)="onOpenButtonClick(item)">
            Open
        </button>
    </os-list-item>
</os-list>

<os-text>
    Selected items: {{ selectedItemsAsString }}
</os-text>
