<button os-button
    (click)="onToggleContainerVisibilityButtonClick()">
    {{ labelOfToggleVisibilityButton }}
</button>

<div
    osAppendToBody
    [osDraggable]="draggerConfig"
    [ngStyle]="containerStyles"
    class="container">
    <os-text>
        I'm placed inside the body element!<br />
        I change my "left" and "top" properties while dragging.<br />
        <b>You can't drag by button below!</b>
    </os-text>

    <button os-button
        #containerHideButton
        (click)="onToggleContainerVisibilityButtonClick()">
        {{ labelOfToggleVisibilityButton }}
    </button>
</div>
