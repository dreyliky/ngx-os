<button os-button
    (click)="onToggleContainerVisibilityButtonClick()">
    {{ labelOfToggleVisibilityButton }}
</button>

<div
    osAppendToBody
    osResizable
    [ngStyle]="containerStyles"
    class="container">
    <os-text>
        I'm placed inside the body element!<br />
        I change my "left" and "top" properties while resizing.<br />
    </os-text>

    <button os-button
        #containerHideButton
        (click)="onToggleContainerVisibilityButtonClick()">
        {{ labelOfToggleVisibilityButton }}
    </button>
</div>
