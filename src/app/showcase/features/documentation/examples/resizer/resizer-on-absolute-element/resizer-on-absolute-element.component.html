<os-button
    (osClick)="onToggleContainerVisibilityButtonClick()">
    {{ labelOfToggleVisibilityButton }}
</os-button>

<div
    osAppendToBody
    osResizable
    [ngStyle]="containerStyles"
    class="container">
    <os-text>
        I'm placed inside the body element!<br />
        I change my "left" and "top" properties while resizing.<br />
    </os-text>

    <os-button
        #containerHideButton
        (osClick)="onToggleContainerVisibilityButtonClick()">
        {{ labelOfToggleVisibilityButton }}
    </os-button>
</div>
