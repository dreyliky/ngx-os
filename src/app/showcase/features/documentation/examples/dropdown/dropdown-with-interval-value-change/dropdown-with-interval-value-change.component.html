<button
    osButton
    (click)="onToggleIntervalButtonClick()">
    Toggle interval of dropdown value assignment&nbsp;
    <b>({{ _currentIntervalStateLabel }})</b>
</button>

<os-form-field>
    <os-dropdown
        [placeholder]="'Placeholder'"
        [ngModel]="selectedItem">
        <os-dropdown-item
            *ngFor="let item of items"
            [data]="item">
            {{ item.name }}
        </os-dropdown-item>
    </os-dropdown>
</os-form-field>
