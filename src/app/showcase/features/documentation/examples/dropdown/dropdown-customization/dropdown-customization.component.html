<os-dropdown [(ngModel)]="selectedComponent">
    <div
        os-dropdown-header
        class="search-container">
        <os-text-box
            [placeholder]="'Search by name'"
            (osKeyUp)="onSearch($event)">
        </os-text-box>
    </div>

    <ng-template #dropdownPlaceholder>
        <img
            class="dropdown-icon"
            src="/assets/showcase/icons/icon.png" />

        <os-label class="os-placeholder">
            Choose your favorite component
        </os-label>
    </ng-template>

    <ng-template
        #dropdownValue
        let-component>
        <img
            class="dropdown-icon"
            [src]="component.imageUrl" />

        <b
            class="os-value"
            [innerText]="component.name">
        </b>

        <button os-button
            class="clear-button"
            (click)="onClearButtonClick($event)">
            Clear
        </button>
    </ng-template>

    <os-dropdown-item
        *ngFor="let component of filteredComponents"
        [data]="component">
        <img
            class="component-icon"
            [src]="component.imageUrl" />

        {{ component.name }}&nbsp;

        <span
            class="component-description"
            [innerText]="component.shortInfo">
        </span>
    </os-dropdown-item>

    <div
        *ngIf="!searchString"
        os-dropdown-footer
        class="pagination-container">
        <button os-button
            *ngFor="let pageIndex of pages"
            [class.os-focused]="(pageIndex === activePage)"
            [innerText]="(pageIndex + 1)"
            (click)="onPageButtonClick(pageIndex)">
        </button>
    </div>
</os-dropdown>

<os-text>
    Selected: {{ selectedComponent?.name || '-' }}
</os-text>
