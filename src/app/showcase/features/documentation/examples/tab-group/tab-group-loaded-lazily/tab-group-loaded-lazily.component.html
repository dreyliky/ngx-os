<section os-tab-group>
    <os-tab [label]="'First'">
        <ng-template osTabContent>
            Content 1 - Loaded: {{ getTimeLoaded(0) | date:'medium' }}
        </ng-template>
    </os-tab>

    <os-tab [label]="'Second'">
        <ng-template osTabContent>
            Content 2 - Loaded: {{ getTimeLoaded(1) | date:'medium' }}
        </ng-template>
    </os-tab>

    <os-tab [label]="'Third'">
        <ng-template osTabContent>
            Content 3 - Loaded: {{ getTimeLoaded(2) | date:'medium' }}
        </ng-template>
    </os-tab>
</section>
