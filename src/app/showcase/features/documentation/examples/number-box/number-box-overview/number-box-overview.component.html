<os-form-field>
    <os-number-box
        [placeholder]="'Default'">
    </os-number-box>
</os-form-field>

<os-form-field>
    <os-number-box
        [placeholder]="'Default & auto focused'"
        [isAutofocused]="true">
    </os-number-box>
</os-form-field>

<os-form-field>
    <os-number-box
        [ngModel]="'123456'"
        [isReadonly]="true">
    </os-number-box>
</os-form-field>

<os-form-field>
    <os-number-box
        [placeholder]="'Disabled'"
        [isDisabled]="true">
    </os-number-box>
</os-form-field>
