<form [formGroup]="formGroup">
    <os-form-field [isStacked]="true">
        <os-number-box
            [placeholder]="'Enter some number'"
            [formControl]="numberBoxControl">
        </os-number-box>

        <os-text>
            {{ formGroup.value | json }}
        </os-text>
    </os-form-field>
</form>

<os-form-field>
    <os-number-box
        [placeholder]="'Number Box [Disabled]'"
        [formControl]="numberBoxDisabledControl">
    </os-number-box>
</os-form-field>
