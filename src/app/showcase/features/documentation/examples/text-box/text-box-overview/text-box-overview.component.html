<os-form-field>
    <os-text-box
        [placeholder]="'Default'">
    </os-text-box>
</os-form-field>

<os-form-field>
    <os-text-box
        [placeholder]="'Default & auto focused'"
        [isAutofocused]="true">
    </os-text-box>
</os-form-field>

<os-form-field>
    <os-text-box
        [ngModel]="'Readonly'"
        [isReadonly]="true">
    </os-text-box>
</os-form-field>

<os-form-field>
    <os-text-box
        [placeholder]="'Disabled'"
        [isDisabled]="true">
    </os-text-box>
</os-form-field>
