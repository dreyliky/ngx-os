<os-window>
    <os-title-bar>
        <os-title-bar-content>
            My App
        </os-title-bar-content>

        <os-title-bar-controls>
            <os-title-bar-button
                [ariaLabel]="'Hide'">
            </os-title-bar-button>
    
            <os-title-bar-button
                [ariaLabel]="'Fullscreen'">
            </os-title-bar-button>
    
            <os-title-bar-button
                [ariaLabel]="'Close'">
            </os-title-bar-button>
        </os-title-bar-controls>
    </os-title-bar>

    <os-menu-bar>
        <os-menu-bar-button>File</os-menu-bar-button>
        <os-menu-bar-button>Edit</os-menu-bar-button>
        <os-menu-bar-button>View</os-menu-bar-button>
        <os-menu-bar-button>Help</os-menu-bar-button>
    </os-menu-bar>

    <div class="app-content">
        <os-header>
            Hello World!
        </os-header>
    </div>
</os-window>
