<os-window>
    <os-title-bar>
        <os-title-bar-content>
            My App
        </os-title-bar-content>

        <os-title-bar-controls>
            <os-title-bar-button
                [ariaLabel]="'Hide'">
            </os-title-bar-button>
    
            <os-title-bar-button
                [ariaLabel]="'Fullscreen'">
            </os-title-bar-button>
    
            <os-title-bar-button
                [ariaLabel]="'Close'">
            </os-title-bar-button>
        </os-title-bar-controls>
    </os-title-bar>

    <os-menu-bar>
        <os-menu-bar-button [osMenuBar]="fileMenuBar">File</os-menu-bar-button>
        <os-menu-bar-button [osMenuBar]="editMenuBar">Edit</os-menu-bar-button>
        <os-menu-bar-button [osMenuBar]="viewMenuBar">View</os-menu-bar-button>
        <os-menu-bar-button [osMenuBar]="helpMenuBar">Help</os-menu-bar-button>

        <ng-template #fileMenuBar>
            <os-menu-bar-item>New File</os-menu-bar-item>
            <os-menu-bar-item>New Window</os-menu-bar-item>
            <os-divider></os-divider>
            <os-menu-bar-item>Open File</os-menu-bar-item>
            <os-menu-bar-item>Open Window</os-menu-bar-item>
            <os-divider></os-divider>
            <os-menu-bar-item [isDisabled]="true">Close</os-menu-bar-item>
        </ng-template>
        
        <ng-template #editMenuBar>
            <os-menu-bar-item>Undo</os-menu-bar-item>
            <os-menu-bar-item>Redo</os-menu-bar-item>
        </ng-template>
        
        <ng-template #viewMenuBar>
            <os-menu-bar-item>Font</os-menu-bar-item>
        </ng-template>
        
        <ng-template #helpMenuBar>
            <os-menu-bar-item>Help and Support Center</os-menu-bar-item>
            <os-divider></os-divider>
            <os-menu-bar-item>License agreement</os-menu-bar-item>
            <os-menu-bar-item>About the program</os-menu-bar-item>
        </ng-template>
    </os-menu-bar>

    <div class="app-content">
        <os-header>
            Hello World!
        </os-header>
    </div>
</os-window>
