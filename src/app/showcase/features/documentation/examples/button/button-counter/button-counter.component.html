<div class="row">
    <os-header [size]="4">
        Clicks: {{ counter }}
    </os-header>
</div>

<div class="row">
    <button os-button
        (click)="onIncreaseButtonClick()">
        +
    </button>

    <button os-button
        (click)="onDecreaseButtonClick()">
        -
    </button>

    <button os-button-link
        (click)="onResetButtonClick()">
        Reset to default
    </button>
</div>
