<div class="row">
    <os-header [size]="4">
        Clicks: {{ counter }}
    </os-header>
</div>

<div class="row">
    <button 
        osButton
        (click)="onIncreaseButtonClick()">
        +
    </button>

    <button
        osButton
        (click)="onDecreaseButtonClick()">
        -
    </button>

    <button
        osButtonLink
        (click)="onResetButtonClick()">
        Reset to default
    </button>
</div>
