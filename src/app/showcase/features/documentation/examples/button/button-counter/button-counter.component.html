<div class="row">
    <os-header [size]="4">
        Clicks: {{ counter }}
    </os-header>
</div>

<div class="row">
    <os-button
        (osClick)="onIncreaseButtonClick()">
        +
    </os-button>

    <os-button
        (osClick)="onDecreaseButtonClick()">
        -
    </os-button>

    <os-button-link
        (osClick)="onResetButtonClick()">
        Reset to default
    </os-button-link>
</div>
