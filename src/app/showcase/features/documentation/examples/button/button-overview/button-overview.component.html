<div class="wrapper">
    <os-header [size]="3">
        Common
    </os-header>

    <os-form-field>
        <os-button>Default</os-button>
    </os-form-field>
    
    <os-form-field>
        <os-button [styleClass]="'os-active'">Pressed</os-button>
    </os-form-field>
    
    <os-form-field>
        <os-button [isDisabled]="true">Disabled</os-button>
    </os-form-field>
    
    <os-form-field>
        <os-button [styleClass]="'os-focused'">Focused</os-button>
    </os-form-field>
</div>
