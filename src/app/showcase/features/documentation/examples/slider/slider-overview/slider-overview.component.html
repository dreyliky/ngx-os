<os-form-field>
    <os-slider
        [label]="'Default'"
        [min]="0"
        [max]="25"
        [value]="10"
        [minValueLabel]="'From'"
        [maxValueLabel]="'To'">
    </os-slider>
</os-form-field>

<os-form-field>
    <os-slider
        [label]="'Disabled'"
        [min]="0"
        [max]="25"
        [value]="10"
        [minValueLabel]="'From'"
        [maxValueLabel]="'To'"
        [isDisabled]="true">
    </os-slider>
</os-form-field>
