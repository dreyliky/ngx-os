<os-form-field [isStacked]="true">
    <os-label>Default</os-label>

    <os-input-number>
        <input osInput placeholder="Default" />
    </os-input-number>
</os-form-field>

<os-form-field [isStacked]="true">
    <os-label>Readonly</os-label>

    <os-input-number>
        <input
            osInput
            value="123456"
            readonly />
    </os-input-number>
</os-form-field>

<os-form-field [isStacked]="true">
    <os-label>Min value: 5; Max value: 45;</os-label>

    <os-input-number
        [min]="5"
        [max]="45">
        <input osInput placeholder="Min value: 5; Max value: 45;" />
    </os-input-number>
</os-form-field>

<os-form-field [isStacked]="true">
    <os-label>Min fraction digits value: 2; Min fraction digits value: 4;</os-label>

    <os-input-number
        [minFractionDigits]="2"
        [maxFractionDigits]="4">
        <input osInput placeholder="Min fraction digits value: 2; Min fraction digits value: 4;" />
    </os-input-number>
</os-form-field>

<os-form-field [isStacked]="true">
    <os-label>Forbid empty field</os-label>

    <os-input-number [isAllowEmpty]="false">
        <input osInput placeholder="Forbid empty field" />
    </os-input-number>
</os-form-field>

<os-form-field [isStacked]="true">
    <os-label>Only integers</os-label>

    <os-input-number [isAllowDecimal]="false">
        <input osInput placeholder="Only integers" />
    </os-input-number>
</os-form-field>

<os-form-field [isStacked]="true">
    <os-label>Disabled</os-label>

    <os-input-number [formControl]="disabledInputControl">
        <input osInput placeholder="Disabled" />
    </os-input-number>
</os-form-field>
