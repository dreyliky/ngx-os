<os-form-field [isStacked]="true">
    <os-label>Default</os-label>

    <input osInputNumber placeholder="Default" />
</os-form-field>

<os-form-field [isStacked]="true">
    <os-label>Readonly</os-label>

    <input
        osInputNumber
        value="123456"
        readonly />
</os-form-field>

<os-form-field [isStacked]="true">
    <os-label>Min value: 5; Max value: 45;</os-label>

    <input
        osInputNumber
        [min]="5"
        [max]="45"
        placeholder="Min value: 5; Max value: 45;" />
</os-form-field>

<os-form-field [isStacked]="true">
    <os-label>Min fraction digits value: 2; Min fraction digits value: 4;</os-label>

    <input
        osInputNumber
        [minFractionDigits]="2"
        [maxFractionDigits]="4"
        placeholder="Min fraction digits value: 2; Min fraction digits value: 4;" />
</os-form-field>

<os-form-field [isStacked]="true">
    <os-label>Forbid empty field</os-label>

    <input
        osInputNumber
        [isAllowEmpty]="false"
        placeholder="Forbid empty field" />
</os-form-field>

<os-form-field [isStacked]="true">
    <os-label>Only integers</os-label>

    <input
        osInputNumber
        [isAllowDecimal]="false"
        placeholder="Only integers" />
</os-form-field>

<os-form-field [isStacked]="true">
    <os-label>Disabled</os-label>

    <input
        osInputNumber
        [formControl]="disabledInputControl"
        placeholder="Disabled" />
</os-form-field>
