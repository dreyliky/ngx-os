<os-form-field [isStacked]="true">
    <os-label>Text</os-label>

    <input
        osInput
        placeholder="Enter your value"
        [formControl]="inputControl" />

    <os-text>
        {{ inputControl.value | json }}
    </os-text>
</os-form-field>

<os-form-field [isStacked]="true">
    <os-label>Number</os-label>

    <input
        osInputNumber
        [formControl]="inputNumberControl"
        placeholder="Enter your value" />

    <os-text>
        {{ inputNumberControl.value | json }}
    </os-text>
</os-form-field>

<os-form-field [isStacked]="true">
    <os-label>Password</os-label>

    <input
        osInput
        type="password"
        placeholder="Enter your password"
        [formControl]="inputPasswordControl" />

    <os-text>
        {{ inputPasswordControl.value | json }}
    </os-text>
</os-form-field>

<os-form-field [isStacked]="true">
    <os-label>Textarea</os-label>

    <textarea
        osInput
        placeholder="Enter your value"
        [formControl]="textareaControl"
    ></textarea>

    <os-text>
        {{ textareaControl.value | json }}
    </os-text>
</os-form-field>
