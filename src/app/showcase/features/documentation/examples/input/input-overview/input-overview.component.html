<os-form-field>
    <input
        osInput
        placeholder="Default" />
</os-form-field>

<os-form-field>
    <input
        osInput
        placeholder="Default & auto focused"
        osAutofocus />
</os-form-field>

<os-form-field>
    <input
        osInput
        [ngModel]="'Readonly'"
        readonly />
</os-form-field>

<os-form-field>
    <input
        osInput
        placeholder="Disabled"
        [formControl]="disabledInputControl" />
</os-form-field>
