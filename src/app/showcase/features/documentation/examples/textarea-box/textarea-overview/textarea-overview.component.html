<os-form-field>
    <os-textarea-box
        [placeholder]="'Default'">
    </os-textarea-box>
</os-form-field>

<os-form-field>
    <os-textarea-box
        [placeholder]="'Default & auto focused'"
        [isAutofocused]="true">
    </os-textarea-box>
</os-form-field>

<os-form-field>
    <os-textarea-box
        [value]="'Readonly'"
        [isReadonly]="true">
    </os-textarea-box>
</os-form-field>

<os-form-field>
    <os-textarea-box
        [placeholder]="'Disabled'"
        [isDisabled]="true">
    </os-textarea-box>
</os-form-field>
