<form [formGroup]="formGroup">
    <os-form-field [isStacked]="true">
        <os-textarea-box
            [placeholder]="'Please write about yourself'"
            [formControl]="textareaBoxControl">
        </os-textarea-box>

        <os-text>
            {{ formGroup.value | json }}
        </os-text>
    </os-form-field>
</form>

<os-form-field>
    <os-textarea-box
        [placeholder]="'Textarea Box [Disabled]'"
        [formControl]="textareaBoxDisabledControl">
    </os-textarea-box>
</os-form-field>
