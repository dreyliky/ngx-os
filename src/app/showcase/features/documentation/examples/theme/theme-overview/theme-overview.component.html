<os-header [size]="4">
    Apply Theme
</os-header>

<ng-container *ngIf="(appliedTheme$ | async) as appliedTheme">
    <os-button
        *ngFor="let theme of themes"
        [class.os-active]="theme === appliedTheme"
        (osClick)="applyTheme(theme)">
        {{ theme }}
    </os-button>
</ng-container>
