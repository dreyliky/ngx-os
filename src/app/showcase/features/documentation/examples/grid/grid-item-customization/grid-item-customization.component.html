<div class="grid-wrapper">
    <os-grid [cellSize]="125">
        <os-grid-item
            *ngFor="let file of files"
            [iconUrl]="file.iconUrl"
            [label]="file.getLabel()"
            (osClick)="onFileClick($event, file)">
            <ng-container *ngIf="file.type === 'png'">
                <ng-template #gridItemIcon>
                    <img
                        class="os-icon"
                        [src]="file.iconUrl" />
                </ng-template>
            </ng-container>

            <ng-template #gridItemLabel>
                <os-label
                    *ngIf="!file.isEditing"
                    [innerText]="file.getLabel()">
                </os-label>

                <os-textarea-box
                    *ngIf="file.isEditing"
                    [isAutofocused]="true"
                    [(ngModel)]="file.name"
                    (click)="$event.stopPropagation()">
                </os-textarea-box>
            </ng-template>
        </os-grid-item>
    </os-grid>
</div>
