<div class="grid-wrapper">
    <os-grid [cellSize]="125">
        <os-grid-item
            *ngFor="let file of files"
            [iconUrl]="file.iconUrl"
            [label]="file.getLabel()"
            (click)="onFileClick($event, file)">
            <ng-container *ngIf="file.type === 'png'">
                <ng-template #gridItemIcon>
                    <picture
                        class="os-icon"
                        [style.--os-icon-url]="file.iconUrl">
                        <img [src]="file.iconUrl" />
                    </picture>
                </ng-template>
            </ng-container>

            <ng-template #gridItemLabel>
                <os-label
                    *ngIf="!file.isEditing"
                    [innerText]="file.getLabel()">
                </os-label>

                <textarea
                    *ngIf="file.isEditing"
                    osInput
                    osAutofocus
                    [(ngModel)]="file.name"
                    (click)="$event.stopPropagation()"
                ></textarea>
            </ng-template>
        </os-grid-item>
    </os-grid>
</div>
