<os-form-field [isStacked]="true">
    <os-label>Direction</os-label>
    
    <os-dropdown
        [placeholder]="'Choose direction'"
        [(ngModel)]="currentGridDirection">
        <os-dropdown-item [data]="gridDirectionEnum.Horizontal">Horizontal</os-dropdown-item>
        <os-dropdown-item [data]="gridDirectionEnum.Vertical">Vertical</os-dropdown-item>
    </os-dropdown>
</os-form-field>

<os-form-field [isStacked]="true">
    <os-checkbox [(ngModel)]="isHeightResizing">
        Is height resizing? (If false and there are a lot of items in the grid, excess ones will be hidden)
    </os-checkbox>
</os-form-field>

<os-form-field [isStacked]="true">
    <os-slider
        [label]="'Cell size'"
        [min]="50"
        [max]="150"
        [minValueLabel]="'50 pixels'"
        [maxValueLabel]="'150 pixels'"
        [(ngModel)]="cellSize">
    </os-slider>
</os-form-field>

<os-form-field>
    <os-button
        (osClick)="onAddButtonClick()">
        Add
    </os-button>

    <os-button
        (osClick)="onRemoveButtonClick()">
        Remove
    </os-button>
</os-form-field>

<os-scroll-view class="grid-wrapper">
    <os-grid
        [isHeightResizing]="isHeightResizing"
        [direction]="currentGridDirection"
        [cellSize]="cellSize">
        <os-grid-item
            *ngFor="let item of items"
            [label]="item.label"
            [iconUrl]="item.iconUrl">
        </os-grid-item>
    </os-grid>
</os-scroll-view>
