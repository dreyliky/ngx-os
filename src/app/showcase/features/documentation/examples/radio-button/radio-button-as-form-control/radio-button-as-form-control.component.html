<form [formGroup]="formGroup">
    <os-radio-button
        *ngFor="let item of items"
        [data]="item"
        [name]="'radio-group-1'"
        [formControl]="selectedValueControl">
        {{ item.text }}
    </os-radio-button>

    <os-radio-button
        [name]="'radio-group-2'"
        [formControl]="radioButtonDisabledControl">
        Radio Button [Disabled]
    </os-radio-button>
</form>

<os-text>
    {{ formGroup.value | json }}
</os-text>
