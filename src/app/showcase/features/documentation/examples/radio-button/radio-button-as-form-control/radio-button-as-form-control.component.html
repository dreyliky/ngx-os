<form [formGroup]="formGroup">
    <os-radio-button
        *ngFor="let item of items"
        [label]="item.text"
        [data]="item"
        [name]="'radio-group-1'"
        [formControl]="formGroup.controls.selectedValue">
    </os-radio-button>
</form>

<os-text>
    {{ formGroup.value | json }}
</os-text>
