<os-form-field [isStacked]="false">
    <os-label>Selection parameters</os-label>

    <os-checkbox
        [(ngModel)]="isAllowSelection">
        Allow selection
    </os-checkbox>

    <os-checkbox
        [isDisabled]="!isAllowSelection"
        [(ngModel)]="isAllowMultipleSelection">
        Multiple selection
    </os-checkbox>

    <os-checkbox
        [isDisabled]="!isAllowSelection"
        [(ngModel)]="isSelectionInToggleMode">
        Toggle mode
    </os-checkbox>
</os-form-field>

<os-tree-view
    [data]="nodes"
    [isAllowSelection]="isAllowSelection"
    [isAllowMultipleSelection]="isAllowMultipleSelection"
    [isSelectionInToggleMode]="isSelectionInToggleMode"
    (osNodeSelected)="onNodeToggleSelection($event)"
    (osNodeDeselected)="onNodeToggleSelection($event)">
</os-tree-view>

<os-text>
    Selected items: {{ selectedNodesAsString }}
</os-text>
