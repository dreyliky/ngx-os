<os-form-field [isStacked]="false">
    <os-label>Selection parameters</os-label>

    <div class="checkboxes">
        <os-checkbox
            [(ngModel)]="isAllowSelection">
            Allow selection
        </os-checkbox>

        <os-checkbox
            [isDisabled]="!isAllowSelection"
            [(ngModel)]="isAllowMultipleSelection">
            Multiple selection
        </os-checkbox>

        <os-checkbox
            [isDisabled]="!isAllowSelection"
            [(ngModel)]="isSelectionInToggleMode">
            Toggle mode
        </os-checkbox>
    </div>
</os-form-field>

<os-tree-view
    [data]="nodes"
    [childrenHandler]="childrenHandler"
    [isAllowSelection]="isAllowSelection"
    [isAllowMultipleSelection]="isAllowMultipleSelection"
    [isSelectionInToggleMode]="isSelectionInToggleMode"
    (osNodeSelected)="onNodeToggleSelection()"
    (osNodeDeselected)="onNodeToggleSelection()">
    <ng-template
        osTreeViewNode
        [ngTemplateType]="nodeType"
        let-node>
        <os-tree-node
            [isExpandedByDefault]="node.isExpandedByDefault"
            [isSelectedByDefault]="node.isSelectedByDefault">
            {{ node.label }}
        </os-tree-node>
    </ng-template>
</os-tree-view>

<os-text>
    Selected items: {{ selectedNodesAsString }}
</os-text>
