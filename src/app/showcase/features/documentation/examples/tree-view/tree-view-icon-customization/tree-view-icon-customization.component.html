<os-tree-view
    #treeView
    [data]="data"
    [childrenHandler]="childrenHandler">
    <ng-template
        osTreeViewNode
        [ngTemplateType]="nodeType"
        let-node>
        <os-tree-node>
            <img
                osTreeNodeTrigger    
                [style.opacity]="treeView.nodesExpansion.check(node) ? '1' : '0.6'"
                class="my-custom-expandable-icon"
                src="/assets/showcase/icons/icon.png" />

            {{ node.label }}
        </os-tree-node>
    </ng-template>
</os-tree-view>
