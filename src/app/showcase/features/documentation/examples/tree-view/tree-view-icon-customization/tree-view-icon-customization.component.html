<os-tree-view [data]="data">
    <ng-template
        #nodeIcon
        let-node>
        <ng-container *ngIf="node.children">
            <os-button class="my-custom-expandable-icon">
                <img src="/assets/showcase/icons/icon.png" />

                <ng-container *ngIf="node.isExpanded">collapse</ng-container>
                <ng-container *ngIf="!node.isExpanded">expand</ng-container>
            </os-button>
        </ng-container>
    </ng-template>
</os-tree-view>
