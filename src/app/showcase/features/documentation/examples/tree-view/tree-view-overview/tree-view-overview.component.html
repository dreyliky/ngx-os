<os-tree-view
    [data]="items"
    [childrenHandler]="childrenHandler">
    <ng-template
        osTreeViewNode
        [ngTemplateType]="itemType"
        let-item>
        <os-tree-node [isDisabled]="item.isDisabled">
            {{ item.name }}
        </os-tree-node>
    </ng-template>
</os-tree-view>
