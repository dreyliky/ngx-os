<os-tree-view
    [data]="nodes"
    [childrenHandler]="childrenHandler">
    <ng-template
        osTreeViewNode
        [ngTemplateType]="nodeType"
        let-node>
        <os-tree-node>
            <img
                class="icon"
                [attr.src]="node.iconUrl" />

            {{ node.label }}
        </os-tree-node>
    </ng-template>
</os-tree-view>
