<os-checkbox
    [(ngModel)]="isFieldsStacked">
    Stacked
</os-checkbox>

<os-form-field [isStacked]="isFieldsStacked">
    <os-label>Name</os-label>

    <os-text-box
        [placeholder]="'Enter user name'">
    </os-text-box>
</os-form-field>

<os-form-field [isStacked]="isFieldsStacked">
    <os-label>BIO</os-label>

    <os-textarea-box
        [placeholder]="'Enter user bio'">
    </os-textarea-box>
</os-form-field>

<os-form-field [isStacked]="isFieldsStacked">
    <os-label>Adult</os-label>

    <os-checkbox>
        Is user adult?
    </os-checkbox>
</os-form-field>

<os-form-field [isStacked]="isFieldsStacked">
    <os-label>Gender</os-label>

    <os-radio-button
        [name]="'gender-selection'">
        Male
    </os-radio-button>

    <os-radio-button
        [name]="'gender-selection'">
        Female
    </os-radio-button>
</os-form-field>

<os-form-field [isStacked]="isFieldsStacked">
    <os-label>Permission</os-label>

    <os-dropdown
        [placeholder]="'Choose user permission'">
        <os-dropdown-item>User</os-dropdown-item>
        <os-dropdown-item>Moderator</os-dropdown-item>
        <os-dropdown-item>Admin</os-dropdown-item>
    </os-dropdown>
</os-form-field>

<button os-button>Submit</button>
