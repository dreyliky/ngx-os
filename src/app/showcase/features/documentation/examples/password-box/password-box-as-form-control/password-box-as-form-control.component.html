<form [formGroup]="formGroup">
    <os-form-field [isStacked]="true">
        <os-password-box
            [placeholder]="'Enter password'"
            [formControl]="passwordBoxControl">
        </os-password-box>

        <os-text>
            {{ formGroup.value | json }}
        </os-text>
    </os-form-field>
</form>

<os-form-field>
    <os-password-box
        [placeholder]="'Password Box [Disabled]'"
        [formControl]="passwordBoxDisabledControl">
    </os-password-box>
</os-form-field>
