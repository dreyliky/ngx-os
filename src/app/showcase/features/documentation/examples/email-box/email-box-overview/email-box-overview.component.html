<os-form-field>
    <os-email-box
        [placeholder]="'Default'">
    </os-email-box>
</os-form-field>

<os-form-field>
    <os-email-box
        [placeholder]="'Default & auto focused'"
        [isAutofocused]="true">
    </os-email-box>
</os-form-field>

<os-form-field>
    <os-email-box
        [ngModel]="'readonly@gmail.com'"
        [isReadonly]="true">
    </os-email-box>
</os-form-field>

<os-form-field>
    <os-email-box
        [placeholder]="'Disabled'"
        [isDisabled]="true">
    </os-email-box>
</os-form-field>
