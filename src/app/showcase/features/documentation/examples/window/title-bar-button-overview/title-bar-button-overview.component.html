<os-title-bar>
    <os-title-bar-content>
        <os-text>Custom & Disabled buttons example</os-text>
    </os-title-bar-content>

    <os-title-bar-controls>
        <button
            os-title-bar-button
            class="my-custom-button"
            [iconUrl]="'/assets/showcase/examples/window/title-bar-button-custom-icon.png'">
        </button>

        <button
            os-title-bar-button
            disabled
            aria-label="Hide">
        </button>

        <button
            os-title-bar-button
            disabled
            aria-label="Fullscreen">
        </button>

        <button
            os-title-bar-button
            disabled
            aria-label="Close">
        </button>
    </os-title-bar-controls>
</os-title-bar>
