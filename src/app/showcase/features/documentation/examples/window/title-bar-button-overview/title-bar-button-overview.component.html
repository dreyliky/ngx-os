<os-title-bar>
    <os-title-bar-content>
        <os-text>Custom & Disabled buttons example</os-text>
    </os-title-bar-content>

    <os-title-bar-controls>
        <os-title-bar-button
            class="my-custom-button"
            [iconUrl]="'/assets/showcase/examples/window/title-bar-button-custom-icon.png'">
        </os-title-bar-button>

        <os-title-bar-button
            [isDisabled]="true"
            [ariaLabel]="'Hide'">
        </os-title-bar-button>

        <os-title-bar-button
            [isDisabled]="true"
            [ariaLabel]="'Fullscreen'">
        </os-title-bar-button>

        <os-title-bar-button
            [isDisabled]="true"
            [ariaLabel]="'Close'">
        </os-title-bar-button>
    </os-title-bar-controls>
</os-title-bar>
