<os-title-bar>
    <os-title-bar-content>
        <os-title-bar-icon
            [url]="'/assets/showcase/icons/folder-opened.png'">
        </os-title-bar-icon>

        <os-text>My title</os-text>
    </os-title-bar-content>

    <os-title-bar-controls>
        <button
            os-title-bar-button
            aria-label="Hide">
        </button>

        <button
            os-title-bar-button
            aria-label="Fullscreen">
        </button>

        <button
            os-title-bar-button
            aria-label="Close">
        </button>
    </os-title-bar-controls>
</os-title-bar>
