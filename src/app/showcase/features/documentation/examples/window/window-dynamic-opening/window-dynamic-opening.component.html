<os-form-field>
    <os-text>
        Is this component inside dynamic window: <b>{{ isComponentInsideWindow }}</b>
    </os-text>
</os-form-field>

<os-form-field *ngIf="windowData">
    <os-text>
        Random number as data for window is: <b>{{ windowData }}</b>
    </os-text>
</os-form-field>

<button
    os-button
    (click)="onOpenWindowButtonClick()">
    Open dynamic window
</button>
