<os-scroll-view
    [style]="{ height: '200px' }"
    [isHorizontalScrollEnabled]="false"
    [isVerticalScrollEnabled]="true">
    <div class="big-vertical-block"></div>
</os-scroll-view>

<os-scroll-view
    [style]="{ height: '200px' }"
    [isHorizontalScrollEnabled]="true"
    [isVerticalScrollEnabled]="false">
    <div class="big-horizontal-block"></div>
</os-scroll-view>

<os-scroll-view
    [style]="{ height: '200px' }"
    [isHorizontalScrollEnabled]="true"
    [isVerticalScrollEnabled]="true">
    <div class="big-block"></div>
</os-scroll-view>

<os-scroll-view
    [style]="{ height: '200px' }"
    [isHorizontalScrollEnabled]="true"
    [isVerticalScrollEnabled]="true"
    [isHorizontalScrollHiding]="false"
    [isVerticalScrollHiding]="false">
    <div class="small-block"></div>
</os-scroll-view>
