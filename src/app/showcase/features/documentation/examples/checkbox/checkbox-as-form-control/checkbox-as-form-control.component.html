<form [formGroup]="formGroup">
    <os-form-field>
        <os-checkbox
            [formControl]="checkboxControl1">
            Checkbox 1
        </os-checkbox>
    </os-form-field>

    <os-form-field>
        <os-checkbox
            [formControl]="checkboxControl2">
            Checkbox 2
        </os-checkbox>
    </os-form-field>

    <os-form-field>
        <os-checkbox
            [formControl]="checkboxControl3">
            Checkbox 3 [Disabled]
        </os-checkbox>
    </os-form-field>
</form>

<os-text>
    {{ formGroup.value | json }}
</os-text>
