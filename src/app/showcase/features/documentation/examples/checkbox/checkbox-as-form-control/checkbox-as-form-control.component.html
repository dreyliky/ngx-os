<form [formGroup]="formGroup">
    <os-form-field>
        <os-checkbox
            [formControl]="formGroup.controls.checkbox1">
            Checkbox 1
        </os-checkbox>
    </os-form-field>

    <os-form-field>
        <os-checkbox
            [formControl]="formGroup.controls.checkbox2">
            Checkbox 2
        </os-checkbox>
    </os-form-field>
</form>

<os-text>
    {{ formGroup.value | json }}
</os-text>
