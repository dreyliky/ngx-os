<os-dropdown
    [placeholder]="'Choose theme'"
    [value]="selectedTheme"
    [displayField]="'name'"
    (osChange)="onThemeChanged($event)">
    <os-dropdown-item
        *ngFor="let theme of themes"
        [isSelected]="theme === selectedTheme"
        [value]="theme">
        {{ theme.name }}
    </os-dropdown-item>
</os-dropdown>
