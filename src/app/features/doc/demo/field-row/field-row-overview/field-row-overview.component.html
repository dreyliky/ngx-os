<os-checkbox
    [label]="'Stacked'"
    [(ngModel)]="isFieldsStacked">
</os-checkbox>

<os-field-row [stacked]="isFieldsStacked">
    <os-label>Name</os-label>

    <os-text-box
        [placeholder]="'Enter user name'">
    </os-text-box>
</os-field-row>

<os-field-row [stacked]="isFieldsStacked">
    <os-label>BIO</os-label>

    <os-textarea-box
        [placeholder]="'Enter user bio'">
    </os-textarea-box>
</os-field-row>

<os-field-row [stacked]="isFieldsStacked">
    <os-label>Adult</os-label>

    <os-checkbox
        [label]="'Is user adult?'">
    </os-checkbox>
</os-field-row>

<os-field-row [stacked]="isFieldsStacked">
    <os-label>Gender</os-label>

    <os-radio-button
        [name]="'gender-selection'"
        [label]="'Male'">
    </os-radio-button>

    <os-radio-button
        [name]="'gender-selection'"
        [label]="'Female'">
    </os-radio-button>
</os-field-row>

<os-field-row [stacked]="isFieldsStacked">
    <os-label>Permission</os-label>

    <os-selectbox
        [placeholder]="'Choose user permission'">
        <os-option>User</os-option>
        <os-option>Moderator</os-option>
        <os-option>Admin</os-option>
    </os-selectbox>
</os-field-row>

<os-field-row [stacked]="isFieldsStacked">
    <os-label>Age</os-label>

    <os-slider
        [label]="'Set user age'"
        [value]="18"
        [min]="0"
        [max]="150">
    </os-slider>
</os-field-row>

<os-field-row>
    <os-button>Submit</os-button>
</os-field-row>
