<os-checkbox
    [label]="'Stacked'"
    [(ngModel)]="isFieldsStacked">
</os-checkbox>

<os-field-row [stacked]="isFieldsStacked">
    <os-label>Name</os-label>

    <os-text-box
        [placeholder]="'Enter your name'">
    </os-text-box>
</os-field-row>

<os-field-row [stacked]="isFieldsStacked">
    <os-label>Info</os-label>

    <os-textarea-box
        [placeholder]="'Enter about yourself'">
    </os-textarea-box>
</os-field-row>

<os-field-row [stacked]="isFieldsStacked">
    <os-label>Age</os-label>

    <os-text-box
        [placeholder]="'Enter your age'"
        [type]="'number'">
    </os-text-box>
</os-field-row>
