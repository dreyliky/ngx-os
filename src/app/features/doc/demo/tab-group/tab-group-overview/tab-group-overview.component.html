<os-tab-group>
    <os-tab 
        [label]="'Tab 1'"
        [selected]="selectedTab === tabEnum.Tab1">
        Tab content 1
    </os-tab>

    <os-tab
        [label]="'Tab 2'"
        [selected]="selectedTab === tabEnum.Tab2">
        Tab content 2
    </os-tab>

    <os-tab
        [label]="'Tab 3'"
        [selected]="selectedTab === tabEnum.Tab3">
        Tab content 3
    </os-tab>
</os-tab-group>
