<os-form-field>
    <os-checkbox
        [label]="'Default'">
    </os-checkbox>
</os-form-field>

<os-form-field>
    <os-checkbox
        [label]="'Disabled unchecked'"
        [isDisabled]="true"
        [checked]="false">
    </os-checkbox>

    <os-checkbox
        [label]="'Disabled checked'"
        [isDisabled]="true"
        [checked]="true">
    </os-checkbox>
</os-form-field>
