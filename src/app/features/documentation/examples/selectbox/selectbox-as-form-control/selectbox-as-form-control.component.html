<form [formGroup]="formGroup">
    <os-selectbox
        [formControl]="formGroup.controls.selectedItem"
        [displayField]="'text'">
        <os-option
            *ngFor="let item of items"
            [selected]="formGroup.controls.selectedItem.value === item"
            [value]="item">
            {{ item.text }}
        </os-option>
    </os-selectbox>
</form>

<os-text>
    {{ formGroup.value | json }}
</os-text>
