<os-title-bar>
    <os-title-bar-content>
        <os-title-bar-icon
            [url]="'/assets/icons/folder-opened.png'">
        </os-title-bar-icon>

        <os-text>My title</os-text>
    </os-title-bar-content>

    <os-title-bar-controls>
        <os-title-bar-button
            [ariaLabel]="'Hide'">
        </os-title-bar-button>

        <os-title-bar-button
            [ariaLabel]="'Fullscreen'">
        </os-title-bar-button>

        <os-title-bar-button
            [ariaLabel]="'Close'">
        </os-title-bar-button>
    </os-title-bar-controls>
</os-title-bar>
