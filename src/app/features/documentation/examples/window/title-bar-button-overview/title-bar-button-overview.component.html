<os-form-field [isStacked]="true">
    <os-label>With default icons</os-label>

    <div class="buttons">
        <os-title-bar-button
            [ariaLabel]="'Minimize'">
        </os-title-bar-button>

        <os-title-bar-button
            [ariaLabel]="'Maximize'">
        </os-title-bar-button>

        <os-title-bar-button
            [ariaLabel]="'Close'">
        </os-title-bar-button>
    </div>
</os-form-field>

<os-form-field [isStacked]="true">
    <os-label>With custom icon</os-label>

    <os-title-bar-button
        [iconUrl]="'/assets/icons/info.png'"
        [iconStyles]="{ backgroundSize: '80%', backgroundPosition: 'center top' }">
    </os-title-bar-button>
</os-form-field>
