<os-form-field [isStacked]="true">
    <os-label>With default icons</os-label>

    <div class="buttons">
        <os-title-bar-button
            [ariaLabel]="'Hide'">
        </os-title-bar-button>

        <os-title-bar-button
            [ariaLabel]="'Fullscreen'">
        </os-title-bar-button>

        <os-title-bar-button
            [ariaLabel]="'Close'">
        </os-title-bar-button>
    </div>
</os-form-field>

<os-form-field [isStacked]="true">
    <os-label>With custom icon</os-label>

    <os-title-bar-button
        [iconUrl]="'/assets/examples/dynamic-window/title-bar-button-custom-icon.png'"
        [iconStyle]="{ backgroundSize: '80%', backgroundPosition: 'center top' }">
    </os-title-bar-button>
</os-form-field>
