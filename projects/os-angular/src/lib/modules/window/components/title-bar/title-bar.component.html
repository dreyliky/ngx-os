<div
    class="os-title-bar os-element"
    [ngStyle]="style"
    [class]="styleClass"
    [id]="id"
    (click)="OnClick.emit($event)"
    (dblclick)="OnDblClick.emit($event)">
    <div class="os-title-bar-text os-element">
        <ng-content>
        </ng-content>
    </div>

    <div
        class="os-title-bar-controls os-element">
        <os-button
            [ariaLabel]="'Minimize'"
            (OnClick)="OnMinimizeButtonClick.emit($event)">
        </os-button>

        <os-button
            [ariaLabel]="'Maximize'"
            (OnClick)="OnMaximizeButtonClick.emit($event)">
        </os-button>

        <os-button
            [ariaLabel]="'Close'"
            (OnClick)="OnCloseButtonClick.emit($event)">
        </os-button>
    </div>
</div>
