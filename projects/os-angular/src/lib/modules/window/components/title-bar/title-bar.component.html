<div class="os-title-bar-text os-element">
    <ng-content>
    </ng-content>
</div>

<div
    class="os-title-bar-controls os-element">
    <os-title-bar-button
        [ariaLabel]="'Minimize'"
        (osClick)="osMinimizeButtonClick.emit($event)">
    </os-title-bar-button>

    <os-title-bar-button
        [ariaLabel]="'Maximize'"
        (osClick)="osMaximizeButtonClick.emit($event)">
    </os-title-bar-button>

    <os-title-bar-button
        [ariaLabel]="'Close'"
        (osClick)="osCloseButtonClick.emit($event)">
    </os-title-bar-button>
</div>
