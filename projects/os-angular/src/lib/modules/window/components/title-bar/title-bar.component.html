<div
    class="title-bar os-element"
    [ngStyle]="style"
    [class]="styleClass"
    [id]="id">
    <div class="title-bar-text os-element">
        <ng-content>
        </ng-content>
    </div>

    <div
        class="title-bar-controls os-element">
        <os-button
            [ariaLabel]="'Minimize'">
        </os-button>

        <os-button
            [ariaLabel]="'Maximize'">
        </os-button>

        <os-button
            [ariaLabel]="'Close'">
        </os-button>
    </div>
</div>
