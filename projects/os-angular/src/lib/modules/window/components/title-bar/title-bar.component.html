<div
    class="title-bar os-element"
    [ngStyle]="style"
    [class]="styleClass"
    [id]="id">
    <div class="title-bar-text os-element">
        <ng-content>
        </ng-content>
    </div>

    <div
        class="title-bar-controls os-element">
        <os-button
            [ariaLabel]="'Minimize'"
            (OnClick)="OnMinimizeButtonClick.emit($event)">
        </os-button>

        <os-button
            [ariaLabel]="'Maximize'"
            (OnClick)="OnMaximizeButtonClick.emit($event)">
        </os-button>

        <os-button
            [ariaLabel]="'Close'"
            (OnClick)="OnCloseButtonClick.emit($event)">
        </os-button>
    </div>
</div>
