<div
    class="os-title-bar os-element"
    [ngStyle]="style"
    [class]="styleClass"
    (click)="osClick.emit($event)"
    (dblclick)="osDblClick.emit($event)">
    <div class="os-title-bar-text os-element">
        <ng-content>
        </ng-content>
    </div>

    <div
        class="os-title-bar-controls os-element">
        <os-button
            [ariaLabel]="'Minimize'"
            (osClick)="osMinimizeButtonClick.emit($event)">
        </os-button>

        <os-button
            [ariaLabel]="'Maximize'"
            (osClick)="osMaximizeButtonClick.emit($event)">
        </os-button>

        <os-button
            [ariaLabel]="'Close'"
            (osClick)="osCloseButtonClick.emit($event)">
        </os-button>
    </div>
</div>
