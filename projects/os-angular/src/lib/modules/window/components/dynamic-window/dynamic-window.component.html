<os-window
    [os-draggable]="{
        draggableElement: titleBarElement,
        movableElement: windowElement,
        childElementsBlackList: titleBarButtons,
        isAllowMoveElement: isAllowDragging
    }"
    [os-resizable]="{
        targetElement: windowElement,
        minWidth: config.minWidth,
        minHeight: config.minHeight,
        maxWidth: config.maxWidth,
        maxHeight: config.maxHeight,
        allowedResizers: config.allowedResizers,
        isEnabled: isAllowResizing
    }"
    [title]="config.title"
    [width]="width"
    [height]="height"
    [zIndex]="zIndex"
    [isActive]="isActive"
    [isMinimizable]="config.isMinimizable"
    [isMaximizable]="config.isMaximizable"
    [isClosable]="config.isClosable"
    [isTitleBarVisible]="config.isTitleBarVisible"
    [scrollViewStyle]="config.scrollViewStyle"
    [scrollViewStyleClass]="config.scrollViewStyleClass"
    [styleClass]="{
        'opening': dynamicStateManager.isOpening,
        'hiding': dynamicStateManager.isHiding,
        'showing': dynamicStateManager.isShowing,
        'closing': dynamicStateManager.isClosing,
        'hidden': isHidden,
        'fullscreen': isFullscreen,
        'windowed': !isFullscreen,
        'dragging': isDragging,
        'resizing': isResizing
    }"
    [style]="{
        left: positionX,
        top: positionY
    }"
    (osBeforeDragStart)="onBeforeDragStart()"
    (osDragStart)="onDragStart()"
    (osDragging)="onDragging()"
    (osAfterDragging)="onAfterDragging($event)"
    (osDragEnd)="onDragEnd()"
    (osMouseDown)="onWindowMouseDown()"
    (osResizeStart)="onResizeStart()"
    (osResizing)="onResizing($event)"
    (osResizeEnd)="onResizeEnd()"
    (osTitleBarDblClick)="onTitleBarDblClick()"
    (osMinimizeButtonClick)="onMinimizeButtonClick()"
    (osMaximizeButtonClick)="onMaximizeButtonClick()"
    (osCloseButtonClick)="onCloseButtonClick()">
    <ng-template dynamicWindowContent></ng-template>
</os-window>
