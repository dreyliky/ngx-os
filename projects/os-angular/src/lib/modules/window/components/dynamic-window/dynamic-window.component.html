<os-window
    [os-draggable]="{
        draggableElement: titleBarElement,
        movableElement: windowElement,
        childElementsBlackList: titleBarButtons,
        isAllowMoveElement: isAllowDragging
    }"
    [os-resizable]="{
        targetElement: windowElement,
        minWidth: config.minWidth,
        minHeight: config.minHeight,
        maxWidth: config.maxWidth,
        maxHeight: config.maxHeight,
        allowedResizers: config.allowedResizers,
        isEnabled: isAllowResizing
    }"
    [title]="config.title"
    [width]="width"
    [height]="height"
    [zIndex]="zIndex"
    [isActive]="isActive"
    [isMinimizable]="config.isMinimizable"
    [isMaximizable]="config.isMaximizable"
    [isClosable]="config.isClosable"
    [isTitleBarVisible]="config.isTitleBarVisible"
    [scrollViewStyle]="config.scrollViewStyle"
    [scrollViewStyleClass]="config.scrollViewStyleClass"
    [styleClass]="{
        'opening': isOpening,
        'hiding': isHidden,
        'fullscreen': isFullscreen,
        'windowed': !isFullscreen,
        'dragging': isDragging,
        'resizing': isResizing,
        'closing': isClosing
    }"
    [style]="{
        left: positionX,
        top: positionY
    }"
    (OnBeforeDragStart)="onBeforeDragStart()"
    (OnDragStart)="onDragStart()"
    (OnDragging)="onDragging()"
    (OnAfterDragging)="onAfterDragging($event)"
    (OnDragEnd)="onDragEnd()"
    (OnMouseDown)="onWindowMouseDown()"
    (OnResizeStart)="onResizeStart()"
    (OnResizing)="onResizing($event)"
    (OnResizeEnd)="onResizeEnd()"
    (OnTitleBarDblClick)="onTitleBarDblClick()"
    (OnMinimizeButtonClick)="onMinimizeButtonClick()"
    (OnMaximizeButtonClick)="onMaximizeButtonClick()"
    (OnCloseButtonClick)="onCloseButtonClick()">

    <ng-template dynamicWindowContent>
    </ng-template>

</os-window>
