<os-window
    [title]="config.title"
    [width]="config.width"
    [height]="config.height"
    [positionX]="positionX"
    [positionY]="positionY"
    [zIndex]="zIndex"
    [isActive]="isActive"
    [isFullscreen]="isFullscreen"
    [isHidden]="isHidden"
    [isMinimizable]="config.isMinimizable"
    [isMaximizable]="config.isMaximizable"
    [isClosable]="config.isClosable"
    [scrollViewStyle]="config.scrollViewStyle"
    [scrollViewStyleClass]="config.scrollViewStyleClass"
    [styleClass]="'os-resizable'"
    (OnMouseDown)="onWindowMouseDown()"
    (OnMinimizeButtonClick)="onMinimizeButtonClick()"
    (OnMaximizeButtonClick)="onMaximizeButtonClick()"
    (OnCloseButtonClick)="onCloseButtonClick()">

    <div
        os-window-content
        class="os-resizers">
        <div class="os-resizer top-left"></div>
        <div class="os-resizer top-right"></div>
        <div class="os-resizer bottom-left"></div>
        <div class="os-resizer bottom-right"></div>
    </div>

    <ng-template dynamicWindowContent>
    </ng-template>

</os-window>
