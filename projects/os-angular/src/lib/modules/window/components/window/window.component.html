<div
    class="os-window os-element"
    [ngStyle]="style"
    [class]="styleClass"
    [id]="id"
    [class.active]="isActive"
    [class.fullscreen]="isFullscreen"
    [class.windowed]="!isFullscreen"
    [class.hidden]="isHidden"
    [style.width]="width"
    [style.height]="height"
    [style.zIndex]="zIndex"
    (click)="OnClick.emit($event)"
    (mousedown)="OnMouseDown.emit($event)"
    (mouseup)="OnMouseUp.emit($event)">

    <ng-content
        select="[os-window-content]">
    </ng-content>

    <os-title-bar
        [hidden]="!isTitleBarVisible"
        (OnClick)="OnTitleBarClick.emit($event)"
        (OnDblClick)="OnTitleBarDblClick.emit($event)"
        (OnMinimizeButtonClick)="OnMinimizeButtonClick.emit($event)"
        (OnMaximizeButtonClick)="OnMaximizeButtonClick.emit($event)"
        (OnCloseButtonClick)="OnCloseButtonClick.emit($event)">
        {{ title }}
    </os-title-bar>

    <div class="os-window-body">
        <os-scroll-view
            [verticalScrollEnabled]="true"
            [horizontalScrollEnabled]="true"
            [style]="scrollViewStyle"
            [styleClass]="scrollViewStyleClass">
            <ng-content>
            </ng-content>
        </os-scroll-view>
    </div>

</div>
