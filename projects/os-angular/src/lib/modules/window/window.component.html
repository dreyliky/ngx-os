<div
    class="window os-element"
    [ngStyle]="style"
    [class]="styleClass"
    [id]="id"
    [style.width]="width"
    [style.height]="height">

    <os-title-bar
        (OnMinimizeButtonClick)="OnMinimizeButtonClick.emit($event)"
        (OnMaximizeButtonClick)="OnMaximizeButtonClick.emit($event)"
        (OnCloseButtonClick)="OnCloseButtonClick.emit($event)">
        {{ title }}
    </os-title-bar>

    <div class="window-body">
        <os-scroll-view
            [verticalScrollEnabled]="true"
            [horizontalScrollEnabled]="true"
            [style]="scrollViewStyle"
            [styleClass]="scrollViewStyleClass">
            <ng-content>
            </ng-content>
        </os-scroll-view>
    </div>

</div>
