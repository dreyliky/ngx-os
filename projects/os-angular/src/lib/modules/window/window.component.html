<div
    class="window os-element"
    [ngStyle]="style"
    [class]="styleClass"
    [id]="id">

    <os-title-bar>
        {{ title }}
    </os-title-bar>

    <div class="window-body">
        <os-scroll-view
            [verticalScrollEnabled]="true"
            [horizontalScrollEnabled]="true"
            [style]="scrollViewStyle"
            [styleClass]="scrollViewStyleClass">
            <ng-content>
            </ng-content>
        </os-scroll-view>
    </div>

</div>
