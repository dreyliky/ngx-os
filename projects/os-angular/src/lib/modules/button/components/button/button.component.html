<button
    class="os-element"
    [class]="styleClass"
    [ngStyle]="style"
    [disabled]="disabled"
    [type]="type"
    [attr.aria-label]="ariaLabel"
    [attr.aria-selected]="ariaSelected"
    [attr.aria-controls]="ariaControls"
    [attr.role]="role"
    (click)="OnClick.emit($event)"
    (focus)="OnFocus.emit($event)"
    (blur)="OnBlur.emit($event)">
    <ng-content>
    </ng-content>
</button>
