<button
    class="os-element"
    [class]="styleClass"
    [ngStyle]="style"
    [disabled]="disabled"
    [type]="type"
    [attr.aria-label]="ariaLabel"
    [attr.aria-selected]="ariaSelected"
    [attr.aria-controls]="ariaControls"
    [attr.role]="role"
    (click)="osClick.emit($event)"
    (focus)="osFocus.emit($event)"
    (blur)="osBlur.emit($event)">
    <ng-content>
    </ng-content>
</button>
