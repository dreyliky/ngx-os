<ng-template #TabButtonTemplate>
    <button
        class="os-element"
        [ngStyle]="tabButtonStyle"
        [class]="tabButtonStyleClass"
        role="tab"
        [attr.aria-selected]="selected"
        [attr.aria-controls]="id"
        (click)="OnTabButtonClick.emit($event)">
        {{ label }}
    </button>
</ng-template>

<ng-template #TabContentTemplate>
    <article
        class="os-element"
        [ngStyle]="style"
        [class]="styleClass"
        [id]="id"
        role="tabpanel">
        <ng-content>
        </ng-content>
    </article>
</ng-template>
