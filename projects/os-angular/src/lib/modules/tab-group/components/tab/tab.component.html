<ng-template #TabButtonTemplate>
    <os-button
        [style]="tabButtonStyle"
        [styleClass]="tabButtonStyleClass"
        [role]="'tab'"
        [ariaSelected]="selected"
        [ariaControls]="id"
        (osClick)="osTabButtonClick.emit($event)">
        {{ label }}
    </os-button>
</ng-template>

<ng-template #TabContentTemplate>
    <article
        class="os-element"
        [ngStyle]="style"
        [class]="styleClass"
        [id]="id"
        role="tabpanel">
        <ng-content>
        </ng-content>
    </article>
</ng-template>
