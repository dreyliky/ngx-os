<textarea
    #textarea
    class="os-element"
    [class]="styleClass"
    [id]="id"
    [ngStyle]="style"
    [name]="name"
    [placeholder]="placeholder"
    [disabled]="isDisabled"
    [rows]="rows"
    [cols]="cols"
    [value]="value"
    (change)="onTextareaBoxValueChange($event)">
</textarea>
