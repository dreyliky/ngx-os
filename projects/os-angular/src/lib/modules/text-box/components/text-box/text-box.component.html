<input
    #textbox
    class="os-element"
    [id]="id"
    [class]="styleClass"
    [ngStyle]="style"
    [placeholder]="placeholder"
    [name]="name"
    [disabled]="isDisabled"
    [readOnly]="isReadonly"
    [autocomplete]="inputAutocompleteAttrValue"
    [type]="'text'"
    [size]="size"
    [value]="value"
    (change)="onTextboxValueChange($event)" />
