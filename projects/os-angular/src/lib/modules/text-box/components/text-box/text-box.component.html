<label class="os-element">
    {{ label }}
</label>

<input
    class="os-element"
    [id]="id"
    [class]="styleClass"
    [ngStyle]="style"
    [placeholder]="placeholder"
    [name]="name"
    [disabled]="isDisabled"
    [readOnly]="isReadonly"
    [type]="type"
    [size]="size"
    [value]="value"
    (click)="osClick.emit($event)"
    (dblclick)="osDblClick.emit($event)"
    (mousedown)="osMouseDown.emit($event)"
    (mousemove)="osMouseMove.emit($event)"
    (mouseout)="osMouseOut.emit($event)"
    (mouseover)="osMouseOver.emit($event)"
    (mouseup)="osMouseUp.emit($event)"
    (wheel)="osWheel.emit($event)"
    (focus)="osFocus.emit($event)"
    (blur)="osBlur.emit($event)"
    (change)="onTextboxValueChange($event)" />
