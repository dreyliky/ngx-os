<label
    class="os-element"
    [for]="id">
    {{ label }}
</label>

<input
    class="os-element"
    [class]="styleClass"
    [ngStyle]="style"
    [id]="id"
    [placeholder]="placeholder"
    [name]="name"
    [disabled]="disabled"
    [type]="type"
    (click)="OnClick.emit($event)"
    (focus)="OnFocus.emit($event)"
    (blur)="OnBlur.emit($event)"
    (change)="OnChange.emit($event)" />
