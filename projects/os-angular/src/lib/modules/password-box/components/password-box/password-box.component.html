<input
    #passwordbox
    [id]="id"
    [class]="styleClass"
    [ngStyle]="style"
    [placeholder]="placeholder"
    [name]="name"
    [disabled]="isDisabled"
    [readOnly]="isReadonly"
    [autocomplete]="_inputAutocompleteAttrValue"
    [type]="'password'"
    [size]="size"
    [value]="value" />
