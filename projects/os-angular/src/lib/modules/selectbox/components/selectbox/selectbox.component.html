<select
    class="os-element"
    [ngStyle]="style"
    [class]="styleClass"
    [id]="id">

    <ng-template
        ngFor
        let-optionContent
        [ngForOf]="optionComponentList"
        [ngForTrackBy]="trackByFn">
        <ng-container
            *ngTemplateOutlet="optionContent.optionTemplate">
        </ng-container>
    </ng-template>

</select>
