<ng-content select="[os-placeholder]"></ng-content>

<!-- FIXME: Make getters for logic in template -->
<span
    *ngIf="placeholder && !value"
    class="os-placeholder">
    {{ placeholder }}
</span>

<!-- FIXME: Make getters for logic in template -->
<span
    *ngIf="value || (displayField && value[displayField])"
    class="os-value">
    {{ (displayField) ? value[displayField] : value }}
</span>

<os-list
    *ngIf="isOpened"
    [scrollViewStyle]="scrollViewStyle"
    [scrollViewStyleClass]="scrollViewStyleClass">
    <ng-content select="[os-options-header]"></ng-content>

    <ng-content select="os-option"></ng-content>

    <ng-content select="[os-options-footer]"></ng-content>
</os-list>
