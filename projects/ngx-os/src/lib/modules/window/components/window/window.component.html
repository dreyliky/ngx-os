<os-title-bar
    [style.display]="_titleBarDisplayAttr"
    [style]="titleBarStyle"
    [styleClass]="titleBarStyleClass"
    (osClick)="osTitleBarClick.emit($event)"
    (osDblClick)="osTitleBarDblClick.emit($event)"
    (osMinimizeButtonClick)="osMinimizeButtonClick.emit($event)"
    (osMaximizeButtonClick)="osMaximizeButtonClick.emit($event)"
    (osCloseButtonClick)="osCloseButtonClick.emit($event)">
    <ng-container *ngIf="titleBarCustomContent; else defaultTitleBarContentTemplateOutlet">
        <ng-container *ngComponentOutlet="titleBarCustomContent"></ng-container>
    </ng-container>

    <ng-template #defaultTitleBarContentTemplateOutlet>
        <ng-container
            *ngTemplateOutlet="defaultTitleBarContent">
        </ng-container>
    </ng-template>
</os-title-bar>

<div class="os-window-body">
    <os-scroll-view
        [isVerticalScrollEnabled]="true"
        [isHorizontalScrollEnabled]="true"
        [style]="scrollViewStyle"
        [styleClass]="scrollViewStyleClass">
        <ng-content></ng-content>
    </os-scroll-view>
</div>

<ng-template #defaultTitleBarContent>
    <div class="os-title-bar-text">
        <div
            *ngIf="iconUrl"
            class="os-title-bar-icon"
            [style.backgroundImage]="_titleBarIconCssBackground">
        </div>

        <span class="os-title">
            {{ title }}
        </span>
    </div>

    <div class="os-title-bar-controls">
        <os-title-bar-button
            [ariaLabel]="'Minimize'"
            (osClick)="osMinimizeButtonClick.emit($event)">
        </os-title-bar-button>

        <os-title-bar-button
            [ariaLabel]="'Maximize'"
            (osClick)="osMaximizeButtonClick.emit($event)">
        </os-title-bar-button>

        <os-title-bar-button
            [ariaLabel]="'Close'"
            (osClick)="osCloseButtonClick.emit($event)">
        </os-title-bar-button>
    </div>
</ng-template>
