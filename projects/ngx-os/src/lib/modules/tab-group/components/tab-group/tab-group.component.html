<section
    class="os-element tabs"
    [ngStyle]="style"
    [class]="styleClass"
    [id]="id">

    <menu
        class="os-element"
        role="tablist"
        aria-label="Sample Tabs">

        <ng-template
            ngFor
            let-tabContent
            [ngForOf]="_tabComponentList"
            [ngForTrackBy]="trackByFn">
            <ng-container
                *ngTemplateOutlet="tabContent.tabButtonTemplate">
            </ng-container>
        </ng-template>
    </menu>

    <ng-template
        ngFor
        let-tabContent
        [ngForOf]="_tabComponentList"
        [ngForTrackBy]="trackByFn">
        <ng-template [ngIf]="tabContent.isSelected">
            <ng-container
                *ngTemplateOutlet="tabContent.tabContentTemplate">
            </ng-container>
        </ng-template>
    </ng-template>
</section>
