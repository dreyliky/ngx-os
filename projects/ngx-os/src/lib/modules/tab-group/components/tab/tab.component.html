<ng-template #tabButtonTemplate>
    <os-button
        [id]="id"
        [isDisabled]="isDisabled"
        [style]="tabButtonStyle"
        [styleClass]="tabButtonStyleClass"
        [role]="'tab'"
        [ariaSelected]="isSelected"
        (osClick)="onTabButtonClick($event)">
        {{ label }}
    </os-button>
</ng-template>

<ng-template #tabContentTemplate>
    <article
        class="os-element"
        [ngStyle]="style"
        [class]="styleClass"
        role="tabpanel">
        <ng-content>
        </ng-content>
    </article>
</ng-template>
